apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: net-debug
  name: net-debug  
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: net-debug
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: net-debug
    spec:
      containers:
      - command:
        - sleep
        - infinity
        image: nicolaka/netshoot:latest
        imagePullPolicy: Always
        name: netshoot
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
