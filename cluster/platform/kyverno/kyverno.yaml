apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/kyverno/app
  destination:
    name: in-cluster
    namespace: kyverno
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
    syncOptions:
      - Replace=true
