kyverno:

  grafana:
    # -- Enable grafana dashboard creation.
    enabled: true

  backgroundController:

    rbac:
      clusterRole:
        # -- Extra resource permissions to add in the cluster role
        extraResources: 
        - apiGroups:
            - 'velero.io'
          resources:
            - Schedule
          verbs:
            - create
            - update
            - delete
            - patch