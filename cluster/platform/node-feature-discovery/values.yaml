node-feature-discovery:
  image:
    repository: raspbernetes/node-feature-discovery
    tag: "v0.9.0"
  sources:
    # - cpu
  - custom
    # - iommu
    # - kernel
    # - local
    # - memory
    # - network
    # - pci
    # - storage
    # - system
  - usb

  # node-feature-discovery configuration - see https://github.com/kubernetes-sigs/node-feature-discovery/blob/master/nfd-worker.conf.example for example
  config: |
    sources:
      usb:
        deviceClassWhitelist:
          - "02"
          - "0e"
          - "ef"
          - "fe"
          - "ff"
        deviceLabelFields:
          - "class"
          - "vendor"
          - "device"
      custom:
        - name: "zigbee"
          matchOn:
            - usbId:
                class: ["02"]
                vendor: ["1cf1"]
                device: ["0030"]
  podAnnotations:
    configmap.reloader.stakater.com/reload: "node-feature-discovery"
  master:
    replicaCount: 1
    tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Equal"
      value: ""
      effect: "NoSchedule"
    - key: arm
      operator: Exists
  worker:
    tolerations:
    - key: arm
      operator: Exists
