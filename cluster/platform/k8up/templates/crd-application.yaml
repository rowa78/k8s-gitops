apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8up-crds
  namespace: argocd
spec:
  project: platform
  source:
    repoURL: https://github.com/k8up-io/k8up/releases/download/k8up-4.8.1/k8up-crd.yaml
    targetRevision: HEAD
    path: ""
  destination:
    server: https://kubernetes.default.svc
    namespace: k8up
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
