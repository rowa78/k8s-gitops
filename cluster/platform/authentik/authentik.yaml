---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/authentik/database
  destination:
    name: in-cluster
    namespace: authentik     
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
