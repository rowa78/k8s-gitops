---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: stackgres-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/stackgres/stackgres
  destination:
    name: in-cluster
    namespace: stackgres
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
