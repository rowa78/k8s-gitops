apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: admin-password
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: stackgres-password
  target:
    template:
      data:
        k8sUsername={{ `"{{ .STACKGRES_USERNAME }}"` }}
        clearPassword={{ `"{{ .STACKGRES_PASSWORD }}"` }}
  data:
    - secretKey: STACKGRES_USERNAME
      remoteRef:
        key: secret/stackgres
        property: STACKGRES_USERNAME
    - secretKey: STACKGRES_PASSWORD
      remoteRef:
        key: secret/stackgres
        property: STACKGRES_PASSWORD
