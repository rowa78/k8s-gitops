apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-settings
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/velero/settings
  destination:
    name: in-cluster
    namespace: velero
  # syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/velero/app
  destination:
    name: in-cluster
    namespace: velero
