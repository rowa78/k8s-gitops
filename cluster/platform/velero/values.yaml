velero:
  initContainers:
    - name: velero-plugin-for-csi
      image: velero/velero-plugin-for-csi:v0.3.1
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.5.1
      imagePullPolicy: IfNotPresent
      volumeMounts:
        - mountPath: /target
          name: plugins
  configuration:
    extraEnvVars:
      TZ: "Europe/Moscow"
    provider: aws
    backupStorageLocation:
      bucket: velero
      config:
        region: main
        s3ForcePathStyle: true
        s3Url: https://s3.home.devmem.ru
        publicUrl: https://s3.devmem.ru
    volumeSnapshotLocation:
      name: default
      config:
        region: main
    features: EnableCSI
  credentials:
    useSecret: true
    existingSecret: velero
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
