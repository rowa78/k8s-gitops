apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex
  labels:
{{ include "dex.labels" . | indent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      metadata:
        labels:
{{ include "dex.labels" . | indent 10 }}
      data:
        config.yaml: |
          issuer: https://dex.auth.devmem.ru
          storage:
            type: kubernetes
            config:
              inCluster: true
          oauth2:
            skipApprovalScreen: true
          connectors:
            - type: ldap
              id: ldap
              name: FreeIPA
              config:
                host: {{ `"{{ .host }}:{{ .port }}"` }}
                insecureSkipVerify: true
                startTLS: true
                bindDN: {{ `"{{ .bindDn }}"` }}
                bindPW: {{ `"{{ .bindPassword }}"` }}
                userSearch:
                  baseDN: {{ `"{{ .usersDns }}"` }}
                  filter: "(&(objectclass=inetorgperson)(memberof=cn=dex_users,cn=groups,cn=accounts,dc=home,dc=devmem,dc=ru))"
                  username: uid
                  idAttr: uid
                  emailAttr: mail
                  nameAttr: cn
                groupSearch:
                  baseDN: {{ `"{{ .groupsDns }}"` }}
                  filter: "(objectClass=groupofnames)"
                  userMatchers:
                    - userAttr: DN
                      groupAttr: member
                  nameAttr: cn
          staticClients:
            - name: oauth2-proxy
              id: oauth2-proxy
              secret: {{ `"{{ .oauth2ProxyClientSecret }}"` }}
              redirectURIs:
                - https://oauth2-proxy.auth.devmem.ru/oauth2/callback
            - name: Argo CD
              id: argocd
              secret: {{ `"{{ .argocdClientSecret }}"` }}
              redirectURIs:
                - https://argocd.k8s.devmem.ru/auth/callback
            - name: Gitea
              id: gitea
              secret: {{ `"{{ .giteaClientSecret }}"` }}
              redirectURIs:
                - https://git.devmem.ru/user/oauth2/dex/callback
            - name: Vikunja
              id: vikunja
              secret: {{ `"{{ .vikunjaClientSecret }}"` }}
              redirectURIs:
                - https://tasks.devmem.ru/auth/openid/dex
  data:
    - secretKey: host
      remoteRef:
        key: secret/common/ldap
        property: host
    - secretKey: port
      remoteRef:
        key: secret/common/ldap
        property: port
    - secretKey: usersDns
      remoteRef:
        key: secret/common/ldap
        property: users-dn
    - secretKey: groupsDns
      remoteRef:
        key: secret/common/ldap
        property: groups-dn
    - secretKey: bindDn
      remoteRef:
        key: secret/dex
        property: ldap-bind-dn
    - secretKey: bindPassword
      remoteRef:
        key: secret/dex
        property: ldap-bind-password
    - secretKey: oauth2ProxyClientSecret
      remoteRef:
        key: secret/dex
        property: oauth2-proxy-client-secret
    - secretKey: argocdClientSecret
      remoteRef:
        key: secret/dex
        property: argocd-client-secret
    - secretKey: giteaClientSecret
      remoteRef:
        key: secret/dex
        property: gitea-client-secret
    - secretKey: vikunjaClientSecret
      remoteRef:
        key: secret/dex
        property: vikunja-client-secret
