apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3access
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        accesskey: {{ `"{{ .s3Key }}"` }}
        secretkey: {{ `"{{ .s3KeySecret }}"` }}
  data:
    - secretKey: s3Key
      remoteRef:
        key: secret/gitlab-runner
        property: s3-key
    - secretKey: s3KeySecret
      remoteRef:
        key: secret/gitlab-runner
        property: s3-key-secret
