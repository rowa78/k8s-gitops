apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-creds
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        aws_access_key_id: {{ `"{{ .s3Key }}"` }}
        aws_secret_access_key: {{ `"{{ .s3KeySecret }}"` }}        
  data:
    - secretKey: s3Key
      remoteRef:
        key: secret/k8up
        property: AWS_ACCESSKEY
    - secretKey: s3KeySecret
      remoteRef:
        key: secret/k8up
        property: AWS_SECRETKEY    
        
