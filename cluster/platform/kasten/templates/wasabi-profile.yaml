apiVersion: config.kio.kasten.io/v1alpha1
kind: Profile
metadata:
  name: diskstation-profile
  namespace: kasten
spec:
  locationSpec:
    type: ObjectStore
    objectStore:
      endpoint: https://s3.eu-central-2.wasabisys.com
      name: k10
      objectStoreType: S3
      path: k10
      pathType: Directory
    credential:
      secretType: AwsAccessKey
      secret:
        apiVersion: v1
        kind: secret
        name: s3-secret
        namespace: kasten
  type: Location