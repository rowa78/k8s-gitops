apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: app-backup
  namespace: kasten
spec:
  comment: ""
  frequency: "@daily"
  paused: false
  actions:
    - action: backup
      backupParameters:
        profile:
          name: diskstation-profile
          namespace: kasten
  retention:
    daily: 7
    weekly: 4
    monthly: 12
    yearly: 7
  selector:
    matchExpressions:
      - key: kasten
        operator: In
        values:
          - enabled