apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: k10-basic-auth
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: k10-basic-auth
  data:
    - secretKey: auth
      remoteRef:
        key: secret/kasten
        property: K10_AUTH
    