---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: k10-disaster-recovery-policy
  namespace: kasten
spec:
  actions:
  - action: backup
    backupParameters:
      filters: {}
      profile:
        name: diskstation-profile
        namespace: kasten
  createdBy: k10-admin
  frequency: '@hourly'
  lastModifyHash: 4014765349
  retention:
    daily: 1
    hourly: 4
    monthly: 1
    weekly: 1
    yearly: 0
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - kasten