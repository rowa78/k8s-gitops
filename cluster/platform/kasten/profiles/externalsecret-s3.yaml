apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        aws_access_key_id: {{ `"{{ .s3Key }}"` }}
        aws_secret_access_key: {{ `"{{ .s3KeySecret }}"` }}
  data:
    - secretKey: s3Key
      remoteRef:
        key: secret/kasten
        property: K10_AWS_ACCESS_KEY
    - secretKey: s3KeySecret
      remoteRef:
        key: secret/kasten
        property: K10_AWS_SECRET_KEY
