kind: Blueprint
apiVersion: cr.kanister.io/v1alpha1
metadata:
  name: eve-postgresql-hooks2
actions:
  backupPosthook:
    name: ""
    kind: ""
    phases:
      - func: KubeTask
        name: edbPostBackupHook
        args:
          command:
            - bash
            - -x
            - -o
            - errexit
            - -o
            - pipefail
            - -c
            - >
              namespace={{ .Namespace.Name }} 
              selector="role=primary"
              for pod in $(kubectl get po --no-headers -n $namespace -l $selector|awk '{print $1}') do
                command="psql -c 'select pg_backup_stop();'"
                result=$(kubectl exec -it $pod -c postgres -n $namespace $pod -- bash -c "if $command; then echo success; else echo failure; fi" | tail -1)
                if [[ $result == "failure" ]]
                then 
                  exit 1
                fi
              done
              exit 0  
          image: ghcr.io/kanisterio/kanister-kubectl-1.18:0.91.0
  backupPrehook:
    name: ""
    kind: ""
    phases:
      - func: KubeTask
        name: edbPreBackupHook
        args:
          command:
            - bash
            - -x
            - -o
            - errexit
            - -o
            - pipefail
            - -c
            - >
              kubectl -n {{ .Namespace.Name }} exec -it $(kubectl get po --no-headers -n {{ .Namespace.Name }} -l role=primary|awk '{print $1}') -c postgres -- bash -c "echo success" | tail -1)
          image: ghcr.io/kanisterio/kanister-kubectl-1.18:0.91.0
