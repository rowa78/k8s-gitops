apiVersion: config.kio.kasten.io/v1alpha1
kind: Profile
metadata:
  name: s3-diskstation-profile  
spec:
  locationSpec:
    type: ObjectStore
    objectStore:
      endpoint: http://diskstation.tailscale.svc.cluster.local:9000
      name: rwcloud-k10
      objectStoreType: S3
      pathType: Directory
      protectionPeriod: 168h0m0s
    credential:
      secretType: AwsAccessKey
      secret:
        apiVersion: v1
        kind: secret
        name: s3-secret
        namespace: kasten-io
  type: Location