apiVersion: config.kio.kasten.io/v1alpha1
kind: Profile
metadata:
  name: storagebox-profile  
spec:
  locationSpec:
    type: ObjectStore
    objectStore:
      endpoint: http://10.0.0.3:9000
      name: k10
      objectStoreType: S3
      path: k10
      pathType: Directory
    credential:
      secretType: AwsAccessKey
      secret:
        apiVersion: v1
        kind: secret
        name: s3-secret
        namespace: kasten-io
  type: Location