---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: k10-disaster-recovery-policy  
spec:
  actions:
  - action: backup
    backupParameters:
      filters: {}
      profile:
        name: s3-profile
        namespace: kasten-io
  createdBy: k10-admin
  frequency: '@daily'
  retention:
    daily: 7    
    monthly: 1
    weekly: 2
  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - kasten-io