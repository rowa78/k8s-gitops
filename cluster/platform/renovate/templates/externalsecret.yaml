apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: renovate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:        
        GITHUB_COM_TOKEN: {{ `"{{ .githubToken }}"` }}        
  data:
    - secretKey: githubToken
      remoteRef:
        key: secret/renovate
        property: github-token
