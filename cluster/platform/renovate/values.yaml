renovate:
  cronjob:
    schedule: "*/3 * * * *"
  renovate:
    config: |
      {
        "platform": "github",
        "repositories": 'k8s-gitops',
        "printConfig": false,
        "dependencyDashboard": true,
        "dependencyDashboardTitle": "Renovate Dashboard",
        "pre-commit": {
          "enabled": true
        }
      }
  existingSecret: renovate
