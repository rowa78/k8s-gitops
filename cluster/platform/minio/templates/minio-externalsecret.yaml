apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-root-user
  labels:
    {{- include "common.labels.standard" . | indent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      metadata:
        labels:
          {{- include "common.labels.standard" . | indent 10 }}
      data:
        root-user: {{ `"{{ .rootUser }}"` }}
        root-password: {{ `"{{ .rootPassword }}"` }}
  data:
    - secretKey: rootUser
      remoteRef:
        key: secret/minio
        property: rootUser
    - secretKey: rootPassword
      remoteRef:
        key: secret/minio
        property: rootPassword
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-users
  labels:
    {{- include "common.labels.standard" . | indent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      metadata:
        labels:
          {{- include "common.labels.standard" . | indent 10 }}
      stringData:
        username1: |
          username={{ `"{{ .minio_access_key }}"` }}
          password={{ `"{{ .minio_secret_key }}"` }}
          disabled=false
          policies=readwrite,consoleAdmin,diagnostics
          setPolicies=false
  data:
    - secretKey: minio_access_key
      remoteRef:
        key: secret/minio
        property: minio_access_key
    - secretKey: minio_secret_key
      remoteRef:
        key: secret/minio
        property: minio_secret_key