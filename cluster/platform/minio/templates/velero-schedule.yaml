apiVersion: velero.io/v1
kind: Schedule
metadata:
  labels:
    rwcloud.org/backup.type: auto
    rwcloud.org/namespace: eve
  name: minio-auto-schedule
  namespace: minio  
spec:
  schedule: 17 3 * * *
  skipImmediately: false
  template:
    includedNamespaces:
    - minio
    snapshotMoveData: true
    storageLocation: default
    ttl: 168h0m0s
    volumeSnapshotLocations:
    - default
