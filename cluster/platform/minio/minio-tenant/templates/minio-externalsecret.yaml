apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-root-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        root-user: {{ `"{{ .rootUser }}"` }}
        root-password: {{ `"{{ .rootPassword }}"` }}
  data:
    - secretKey: rootUser
      remoteRef:
        key: secret/minio
        property: rootUser
    - secretKey: rootPassword
      remoteRef:
        key: secret/minio
        property: rootPassword
