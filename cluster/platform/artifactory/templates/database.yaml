apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: artifactory
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean eve'
    k8up.io/file-extension: .sql
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:13.13-14
  instances: 1

  resources:
    requests:
      memory: "2Gi"
      cpu: "2"
    limits:
      memory: "4Gi"
      cpu: "2"
  bootstrap:
    initdb:
      database: artifactory
      owner: artifactory 
     
  replicationSlots:
    highAvailability:
      enabled: true

  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: openebs-zfs-postgres

  # backup:
  #   barmanObjectStore:
  #     endpointURL: "http://minio.minio.svc.cluster.local:9000"      
  #     destinationPath: "s3://postgresql/"      
  #     s3Credentials:
  #       accessKeyId:
  #         name: s3-creds
  #         key: aws_access_key_id
  #       secretAccessKey:
  #         name: s3-creds
  #         key: aws_secret_access_key
  #     wal:
  #       compression: gzip        
  #     data:
  #       compression: gzip                
  #       jobs: 2
  #   retentionPolicy: "5d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: artifactory-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: artifactory