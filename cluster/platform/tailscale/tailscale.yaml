---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/tailscale/tailscale-operator
  destination:
    name: in-cluster
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-services
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/tailscale/tailscale-services
  destination:
    name: in-cluster
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
  ignoreDifferences:
  - group: core
    kind: Services
    jsonPointers:
    - /spec/externalName
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale-settings
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/tailscale/tailscale-settings
  destination:
    name: in-cluster
    namespace: tailscale
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
