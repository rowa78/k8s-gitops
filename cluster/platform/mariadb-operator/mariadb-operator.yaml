apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mariadb-operator-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/platform/mariadb-operator/operator
  destination:
    name: in-cluster
    namespace: mariadb-operator
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
