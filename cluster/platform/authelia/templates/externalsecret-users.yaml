apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-user
  labels:
    {{- include "authelia.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        users_database.yml: |
          users:
            {{ `{{ .autheliaUser }}` }}:
              disabled: false
              displayname: {{ `{{ .autheliaUser }}` }}
              password:  {{ `{{ .autheliaPass }}` }}
              email: john.doe@authelia.com
              groups:
                - admins
                - dev
  data:
    - secretKey: autheliaPass
      remoteRef:
        key: secret/authelia
        property: authelia_pass
        decodingStrategy: Base64
    - secretKey: autheliaUser
      remoteRef:
        key: secret/authelia
        property: authelia_user
