---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-user
  labels:
    {{- include "authelia.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        users_database.yml: |
          users:
            {{ `{{ .autheliaUser }}` }}:
              disabled: false
              displayname: {{ `{{ .autheliaUser }}` }}
              password:  {{ `{{ .autheliaPass }}` }}
              email: john.doe@authelia.com
              groups:
                - admins
                - dev
  data:
    - secretKey: autheliaPass
      remoteRef:
        key: secret/authelia
        property: authelia_pass
        decodingStrategy: Base64
    - secretKey: autheliaUser
      remoteRef:
        key: secret/authelia
        property: authelia_user
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
  labels:
    {{- include "authelia.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        JWT_TOKEN: {{ `{{ .authelia_jwt_token }}` }}
        SESSION_ENCRYPTION_KEY: {{ `{{ .authelia_session_key }}` }}
        STORAGE_ENCRYPTION_KEY: {{ `{{ .authelia_storage_key }}` }}
  data:
    - secretKey: authelia_jwt_token
      remoteRef:
        key: secret/authelia
        property: authelia_jwt_token
    - secretKey: authelia_session_key
      remoteRef:
        key: secret/authelia
        property: authelia_session_key
    - secretKey: authelia_storage_key
      remoteRef:
        key: secret/authelia
        property: authelia_storage_key