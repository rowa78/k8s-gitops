apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia
#  labels:
#    {{- include "authelia.labels" . | nindent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: authelia
  data:
    - secretKey: JWT_TOKEN
      remoteRef:
        key: secret/authelia
        property: authelia_jwt_token
    - secretKey: SESSION_ENCRYPTION_KEY
      remoteRef:
        key: secret/authelia
        property: authelia_session_key
    - secretKey: STORAGE_ENCRYPTION_KEY
      remoteRef:
        key: secret/authelia
        property: authelia_storage_key
    - secretKey: SMTP_PASSWORD
      remoteRef:
        key: secret/common/smtp
        property: password
