apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: stackgres-authentication-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend  
  data:
    - secretKey: k8sUsername
      remoteRef:
        key: secret/stackgres
        property: username
    - secretKey: s3KeySecret
      remoteRef:
        key: secret/stackgres
        property: password
