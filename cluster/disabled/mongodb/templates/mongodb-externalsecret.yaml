apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mongodb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        mongodb-root-password: {{ `"{{ .rootPassword }}"` }}
        mongodb-passwords: {{ `"{{ .userPassword }}"` }}
  data:
    - secretKey: rootPassword
      remoteRef:
        key: secret/rocketchat/mongodb
        property: rootPassword
    - secretKey: userPassword
      remoteRef:
        key: secret/rocketchat/mongodb
        property: userPassword
