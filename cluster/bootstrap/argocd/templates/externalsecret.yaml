{{- if .Values.externalsecret }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: argocd-secret
    creationPolicy: Merge
  data:
    - secretKey: oidc.dex.clientSecret
      remoteRef:
        key: secret/dex
        property: argocd-client-secret
{{- end }}
