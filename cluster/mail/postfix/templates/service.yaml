apiVersion: v1
kind: Service
metadata:
  name: {{ include "postfix.fullname" . }}
  labels:
    {{- include "postfix.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ipFamilyPolicy: RequireDualStack   # oder: RequireDualStack
  ipFamilies: 
    - IPv6
    - IPv4
  ports:
    - port: {{ .Values.service.port }}
      targetPort: smtp
      protocol: TCP
      name: smtp
    - port: 587
      targetPort: submission
      protocol: TCP
      name: submission
  selector:
    {{- include "postfix.selectorLabels" . | nindent 4 }}
