apiVersion: v1
kind: Service
metadata:
  name: {{ include "rspamd.fullname" . }}
  labels:
    {{- include "rspamd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: controller
      protocol: TCP
      name: controller
    - port: 11333
      targetPort: worker
      protocol: TCP
      name: worker
  selector:
    {{- include "rspamd.selectorLabels" . | nindent 4 }}
