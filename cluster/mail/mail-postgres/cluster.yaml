apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mailserverdb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean mailserverdb'
    k8up.io/file-extension: .sql
    k8up.io/backup: 'false'
    tailscale.com/expose: "true"
spec:
  imageName: 'ghcr.io/cloudnative-pg/postgresql:17.5-202507280807-standard-bullseye'
  instances: 1

  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "6Gi"
      cpu: "4"
  bootstrap:
    initdb:
      database: mailserverdb
      owner: mailserver 
      # postInitApplicationSQLRefs:        
      #   configMapRefs:
      #   - name: init-schema
      #     key: schema.sql
  # bootstrap:
  #   recovery:
  #     source: vocabolariodb

  postgresql:
    parameters:        
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      hypopg.use_real_oids: 'true'
     
  replicationSlots:
    highAvailability:
      enabled: true

  monitoring:
    enablePodMonitor: true

  enableSuperuserAccess: true

  storage:
    size: 20Gi
    storageClass: openebs-zfs-postgres
  walStorage:
    size: 5Gi
    storageClass: openebs-zfs-postgres

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: minio
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: mailserver-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: mailserverdb
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io