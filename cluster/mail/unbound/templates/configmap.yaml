apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "unbound.fullname" . }}
  labels:
    {{- include "unbound.labels" . | nindent 4 }}
data:
  unbound.conf: |
    server:
      {{- range $key, $value := .Values.config.server }}
      {{ $key }}: {{ $value }}
      {{- end }}    
      forward-zone:
          name: "cluster.local"
          forward-addr: 10.43.0.10
          
      forward-zone:
          name: "svc.cluster.local" 
          forward-addr: 10.43.0.10
          
      # Zus√§tzlich: Alle Single-Label Namen weiterleiten
      forward-zone:
          name: "."
          forward-first: yes
          forward-addr: 10.43.0.10  # Erst CoreDNS fragen