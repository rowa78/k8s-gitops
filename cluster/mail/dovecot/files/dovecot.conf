# Start new configs with the latest Dovecot version numbers here:
dovecot_config_version = 2.4.1
dovecot_storage_version = 2.4.1

# Enable wanted protocols:
protocols {
  imap = yes
  lmtp = yes
  sieve = yes
}

mail_driver = maildir

mail_uid = vmail
mail_gid = vmail

# By default first_valid_uid is 500. If your vmail user's UID is smaller,
# you need to modify this:
#first_valid_uid = uid-number-of-vmail-user

namespace inbox {
  # inbox = yes
  # separator = /

  # see: https://github.com/mail-in-a-box/mailinabox/blob/main/conf/dovecot-mailboxes.conf
  mailbox INBOX {
    auto = subscribe
  }
  mailbox Spam {
    special_use = \Junk
    auto = subscribe
  }
  mailbox Drafts {
    special_use = \Drafts
    auto = subscribe
  }
  mailbox Sent {
    special_use = \Sent
    auto = subscribe
  }
  mailbox Trash {
    special_use = \Trash
    auto = subscribe
  }
  mailbox Archive {
    special_use = \Archive
    auto = subscribe
  }
}

import_environment {
  DB_HOST = %{env:DB_HOST}
  DB_NAME = %{env:DB_NAME}
  DB_USER = %{env:DB_USER}
  DB_PASSWORD = %{env:DB_PASSWORD}
}

!include conf.d/*.conf