pgsql mailserverdb {
  host = $ENV:DB_HOST
  parameters {    
    user = $ENV:DB_USER
    password = $ENV:DB_PASSWORD
    dbname = $ENV:DB_NAME
  }
}

passdb sql {
  query = SELECT username || '@' || domain AS email, '{BLF-CRYPT}' || password FROM mailserver_users WHERE (username || '@' || domain) = '%{user}'
}

userdb static {
  fields {
    uid = 1000
    gid = 1000
    home = /vmail/%{user | domain}/%{user | username}
  }
}
