haproxy_trusted_networks = 116.202.157.242/24

service imap-login {
  inet_listener imaps {
    haproxy = no    
    #port = 993
    #ssl = yes
  }
}

service lmtp {
  inet_listener lmtp {
    listen = 0.0.0.0 ::
    port = 24
  }
}

service auth {
  # IP-Listener für Kubernetes hinzufügen
  inet_listener auth {
    port = 10025
    listen = 0.0.0.0 ::
  }
}