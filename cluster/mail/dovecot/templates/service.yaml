apiVersion: v1
kind: Service
metadata:
  name: {{ include "dovecot.fullname" . }}
  labels:
    {{- include "dovecot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ipFamilyPolicy: RequireDualStack   # oder: RequireDualStack
  ipFamilies: 
    - IPv6
    - IPv4
  ports:
    - port: 993
      targetPort: imaps
      protocol: TCP
      name: imaps
    - port: 24
      targetPort: lmtp
      protocol: TCP
      name: lmtp
    - port: 10025
      targetPort: auth
      protocol: TCP
      name: auth
  selector:
    {{- include "dovecot.selectorLabels" . | nindent 4 }}
