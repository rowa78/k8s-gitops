apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-config
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}-alertmanager
{{ include "kube-prometheus-stack.labels" . | indent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: alertmanager-config
    template:
      metadata:
        labels:
          app: {{ template "kube-prometheus-stack.name" . }}-alertmanager
{{ include "kube-prometheus-stack.labels" . | indent 10 }}
      data:
        alertmanager.yaml: |
          global:
            resolve_timeout: 5m
          receivers:
            - name: "null"
            - name: healthchecks.io
              webhook_configs:
                - url: {{ `"{{ .healthchecksUrl }}"` }}
                  send_resolved: false
            - name: telegram
              webhook_configs:
                - url: http://{{ .Values.alertmanagernotifier.name }}:{{ .Values.alertmanagernotifier.port }}/alert
          route:
            group_by:
              - alertname
              - instance
              - job
            group_wait: 30s
            group_interval: 5m
            repeat_interval: 12h
            receiver: telegram
            routes:
              - matchers:
                  - alertname = "Watchdog"
                group_interval: 2m
                repeat_interval: 2m
                receiver: healthchecks.io
              - matchers:
                  - alertname = "InfoInhibitor"
                receiver: "null"
              - matchers:
                  - alertname = "TargetDown"
                  - namespace =~ "kube-system|kured|longhorn-system|metallb-system|observability"
                group_by:
                  - alertname
                group_wait: 6m
                receiver: telegram
              - matchers:
                  - severity =~ "warning|critical"
                continue: true
                receiver: telegram
          inhibit_rules:
            - source_matchers:
                - severity = "critical"
              target_matchers:
                - severity =~ "warning|info"
              equal:
                - cluster
                - namespace
            - source_matchers:
                - severity = "warning"
              target_matchers:
                - severity = "info"
              equal:
                - cluster
                - namespace
            - source_matchers:
                - alertname = "KubeNodeUnreachable"
              target_matchers:
                - alertname = "KubeNodeNotReady"
            - source_matchers:
                - alertname = "KubeNodeUnreachable"
              target_matchers:
                - alertname =~ "KubeDaemonSetRolloutStuck|KubeDaemonSetMisScheduled|KubeDeploymentReplicasMismatch|KubeStatefulSetReplicasMismatch|KubePodNotReady"
              equal:
                - instance
            - source_matchers:
                - alertname = "KubeNodeUnreachable"
              target_matchers:
                - alertname = "TargetDown"
                - namespace =~ "kube-system|kured|longhorn-system|metallb-system|observability"
  data:
    - secretKey: healthchecksUrl
      remoteRef:
        key: secret/kps/alertmanager
        property: healthchecks-url
