---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pathfinder-database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/pathfinder/database
  destination:
    name: in-cluster
    namespace: pathfinder     
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
---
