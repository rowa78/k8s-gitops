apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pathfinder.fullname" . }}
  labels:
    {{- include "pathfinder.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "pathfinder.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "pathfinder.labels" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "pathfinder.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PATHFINDER_SOCKET_HOST
              value: localhost
            - name: DOMAIN
              value: {{ .Values.pathfinder.domain }}
            - name: REDIS_HOST
              value: redis-pathfinder
            - name: REDIS_PORT
              value: 6379
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}          
          volumeMounts:
          - name: config
            mountPath: /var/www/html/pathfinder/app/templateConfig.ini
            subPath: config.ini
          - name: config
            mountPath: /var/www/html/pathfinder/app/pathfinder.ini
            subPath: pathfinder.ini
          - name: config
            mountPath: /var/www/html/pathfinder/app/plugin.ini
            subPath: plugin.ini
        - name: websocket
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.websocketimage.repository }}:{{ .Values.websocketimage.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.websocketimage.pullPolicy }}
          ports:
            - name: socket
              containerPort: 8020
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http          
      volumes:
        - name: config
          configMap: 
            name: {{ include "pathfinder.fullname" . }}-conf      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
