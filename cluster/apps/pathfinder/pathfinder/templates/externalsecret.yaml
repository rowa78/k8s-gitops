apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pathfinder-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        app_password: {{ `"{{ .app_password }}"` }}
        client_id: {{ `"{{ .client_id }}"` }}
        secret_key: {{ `"{{ .secret_key }}"` }}
        secret_key: {{ `"{{ .secret_key }}"` }}
        smtp_from: {{ `"{{ .smtp_from }}"` }}
        smtp_host: {{ `"{{ .smtp_host }}"` }}
        smtp_port: {{ `"{{ .smtp_port }}"` }}
        smtp_username: {{ `"{{ .smtp_username }}"` }}
        smtp_password: {{ `"{{ .smtp_password }}"` }}
  data:
    - secretKey: app_password
      remoteRef:
        key: secret/pathfinder
        property: app_password
    - secretKey: client_id
      remoteRef:
        key: secret/pathfinder
        property: client_id
    - secretKey: secret_key
      remoteRef:
        key: secret/pathfinder
        property: secret_key
    - secretKey: esi_scopes
      remoteRef:
        key: secret/pathfinder
        property: esi_scopes
    - secretKey: smtp_from
      remoteRef:
        key: secret/pathfinder
        property: smtp_from
    - secretKey: smtp_host
      remoteRef:
        key: secret/common/smtp
        property: host
    - secretKey: smtp_port
      remoteRef:
        key: secret/common/smtp
        property: port
    - secretKey: smtp_username
      remoteRef:
        key: secret/common/smtp
        property: username
    - secretKey: smtp_password
      remoteRef:
        key: secret/common/smtp
        property: password
