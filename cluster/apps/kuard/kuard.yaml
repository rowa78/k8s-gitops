---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kuard-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
  storageClassName: longhorn
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuard
spec:
  selector:
    matchLabels:
      app: kuard
  replicas: 1
  template:
    metadata:
      labels:
        app: kuard
    spec:
      containers:
        - image: gcr.io/kuar-demo/kuard-amd64:blue
          imagePullPolicy: Always
          name: kuard
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: kuard-volume
              mountPath: /volume
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: kuard-volume
          persistentVolumeClaim:
            claimName: kuard-pvc
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: kuard
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: kuard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuard
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/auth-url: |-
      https://oauth2-proxy.auth.devmem.ru/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://oauth2-proxy.auth.devmem.ru/oauth2/start
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Authorization,X-Auth-Request-User,X-Auth-Request-Email,X-Auth-Request-Groups,X-Auth-Request-Preferred-Username,X-Auth-Request-Access-Token
spec:
  ingressClassName: nginx
  rules:
    - host: &host test.devmem.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuard
                port:
                  number: 80
  tls:
    - hosts:
        - *host
