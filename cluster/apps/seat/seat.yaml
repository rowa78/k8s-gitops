apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seat
  namespace: seat  
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/seat/seat
  destination:
    name: in-cluster
    namespace: seat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
