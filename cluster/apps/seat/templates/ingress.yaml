apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production 
    nginx.ingress.kubernetes.io/auth-method: GET
    nginx.ingress.kubernetes.io/auth-url: https://auth.rwcloud.org/api/verify
    nginx.ingress.kubernetes.io/auth-signin: https://auth.rwcloud.org?rm=$request_method
    nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Method $request_method;  
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: "SeAT: A Simple, EVE Online API Tool and Corporation Manager"
    gethomepage.dev/group: Eve
    gethomepage.dev/icon: https://avatars.githubusercontent.com/u/13915359?s=200&v=4
    gethomepage.dev/name: SeAT
    gethomepage.dev/pod-selector: ""
  name: seat
  namespace: seat
spec:
  ingressClassName: nginx
  rules:
  - host: seat.rwcloud.org
    http:
      paths:
      - backend:
          service:
            name: seat
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - seat.rwcloud.org
    secretName: seat-tls