apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: k8up-schedule
spec:
  backup:
    podSecurityContext:
      runAsUser: 0
    schedule: '@daily'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
  check:
    schedule: '@daily'
  prune:
    schedule: '@daily'
    retention:
      keepLast: 5
      keepDaily: 7