---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: club20-dev-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/club20-dev/club20-app
  destination:
    name: in-cluster
    namespace: club20-dev
  syncPolicy:
    automated:
      prune: false
      selfHeal: true