apiVersion: v1
kind: Service
metadata:
  name: {{ include "open-notebook.fullname" . }}
  labels:
    {{- include "open-notebook.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 8502
      targetPort: web
      protocol: TCP
    - name: api
      port: 5055
      targetPort: api
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "open-notebook.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
