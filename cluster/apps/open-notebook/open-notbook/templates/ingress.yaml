{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "open-notebook.fullname" . }}
  labels:
    {{- include "open-notebook.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "open-notebook.fullname" $ }}
                port:
                  number: {{ .servicePort | default 8502 }}
          {{- end }}
    {{- end }}
    {{- if and .Values.ingress.api .Values.ingress.api.enabled .Values.ingress.api.host }}
    - host: {{ .Values.ingress.api.host | quote }}
      http:
        paths:
          - path: {{ .Values.ingress.api.path | default "/" }}
            pathType: {{ .Values.ingress.api.pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "open-notebook.fullname" . }}
                port:
                  number: {{ .Values.ingress.api.servicePort | default 5055 }}
    {{- end }}
{{- end }}
