apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: rwcloud-eve-db
spec:
  teamId: "rwcloud"
  numberOfInstances: 2  
  enableConnectionPooler: true
  databases:
    eve: eve_owner  # dbname: owner  
  preparedDatabases:
    eve:
      defaultUsers: true
      extensions:
        hpyopg: public
  postgresql:
    version: "14"    
    parameters:
      max_connections: "500"
      full_page_writes: "off"
      logbias: "latency"
  resources:
    limits:
      cpu: 3000m
      memory: 1500Mi
    requests:
      cpu: 100m
      memory: 500Mi
  volume:
    size: 100Gi
    storageClass: openebs-zfs-pg
