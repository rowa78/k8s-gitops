apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: evedb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean eve'
    k8up.io/file-extension: .sql
spec:
  imageName: r0wa/postgresql:15.4-14
  instances: 1

  resources:
    requests:
      memory: "6Gi"
      cpu: "2"
    limits:
      memory: "6Gi"
      cpu: "6"
  bootstrap:
    initdb:
      database: eve
      owner: eve 

  postgresql:
    parameters:        
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      hypopg.use_real_oids: 'true'
     
  replicationSlots:
    highAvailability:
      enabled: true

  monitoring:
    enablePodMonitor: true

  storage:
    size: 100Gi
    storageClass: openebs-zfs-postgres

  backup:
    barmanObjectStore:
      endpointURL: "http://minio.minio.svc.cluster.local:9000"      
      destinationPath: "s3://postgresql/"      
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: aws_access_key_id
        secretAccessKey:
          name: s3-creds
          key: aws_secret_access_key
      wal:
        compression: bzip2        
      data:
        compression: bzip2                
        jobs: 2
    retentionPolicy: "5d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: evedb-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: evedb