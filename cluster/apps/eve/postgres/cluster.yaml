apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: evedb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean evedb'
    k8up.io/file-extension: .sql
    tailscale.com/expose: "true"
    k8up.io/backup: 'false'

spec:
  imageName: r0wa/postgresql:15.4-14
  instances: 3

  resources:
    requests:
      memory: "6Gi"
      cpu: "2"
    limits:
      memory: "6Gi"
      cpu: "4"
  bootstrap:
    initdb:
      database: evedb
      owner: eve 

  postgresql:
    parameters:        
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      hypopg.use_real_oids: 'true'
     
  replicationSlots:
    highAvailability:
      enabled: true

  monitoring:
    enablePodMonitor: true

  enableSuperuserAccess: true

  storage:
    size: 200Gi
    storageClass: nfs-client
  walStorage:
    size: 150Gi
    storageClass: nfs-client

  backup:
    barmanObjectStore:
      endpointURL: "http://minio.minio.svc.cluster.local:9000"      
      destinationPath: "s3://rwcloud-postgres/"     
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: aws_access_key_id
        secretAccessKey:
          name: s3-creds
          key: aws_secret_access_key
      wal:
        compression: bzip2        
      data:
        compression: bzip2                
        jobs: 1
    retentionPolicy: "5d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: evedb-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: evedb