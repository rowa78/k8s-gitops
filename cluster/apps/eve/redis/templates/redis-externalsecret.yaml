apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        redis-password: {{ `"{{ .password }}"` }}        
  data:
    - secretKey: password
      remoteRef:
        key: secret/eve-dev/redis
        property: REDIS_PASSWORD    