apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pghero
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: pghero
    template:
      data:          
        database_url: {{ `"{{ .url }}"` }}
#        username: {{ `"{{ .username }}"` }}
#        password: {{ `"{{ .password }}"` }}
  data:
    - secretKey: url
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/eve-dev/pghero
        property: EVE_PGHERO_DATABASE
    - secretKey: username
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/eve-dev/pghero
        property: EVE_PGHERO_USER
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/eve-dev/pghero
        property: EVE_PGHERO_PASSWORD
        