---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eve-postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/eve/postgres
  destination:
    name: in-cluster
    namespace: eve     
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
