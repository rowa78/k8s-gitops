apiVersion: rabbitmq.com/v1beta1
kind: RabbitmqCluster
metadata:
  name: eve-dev-rabbitmq
spec:
  replicas: 1
  persistence:
    storageClassName: openebs-zfs-default
    storage: 10Gi
  resources:
   requests:
     cpu: 100m
     memory: 1Gi
   limits:
     cpu: 1100m
     memory: 3Gi
  affinity:
    podAntiAffinity: 
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/component
              operator: In
              values:
              - rabbitmq
            - key: app.kubernetes.io/name
              operator: In
              values:
              - eve-dev-rabbitmq
          topologyKey: kubernetes.io/hostname
  rabbitmq:
    additionalPlugins:
      - rabbitmq_top
      - rabbitmq_shovel
    additionalConfig: |
        log.console.level = info
        channel_max = 1700
        vm_memory_high_watermark.absolute = 2048MiB