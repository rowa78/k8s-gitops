apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rocketchat-mongodb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/rocketchat/mongodb
  destination:
    name: in-cluster
    namespace: rocketchat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
