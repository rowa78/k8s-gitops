apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rocketchat-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        mongodb-root-password: {{ `"{{ .rootUser }}"` }}
        mongodb-passwords: {{ `"{{ .rootPassword }}"` }}
  data:
    - secretKey: rootUser
      remoteRef:
        key: secret/rocketchat/mongodb
        property: rootUser
    - secretKey: rootPassword
      remoteRef:
        key: secret/rocketchat/mongodb
        property: userPassword
