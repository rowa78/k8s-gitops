apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: github-arc-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/github-arc/controller
  destination:
    name: in-cluster
    namespace: github-arc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
---
