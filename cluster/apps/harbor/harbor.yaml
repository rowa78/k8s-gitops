apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor-database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/harbor/database
  destination:
    name: in-cluster
    namespace: harbor
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
---
