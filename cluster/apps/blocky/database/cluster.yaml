apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: blockydb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean blockydb'
    k8up.io/file-extension: .sql
spec:
  instances: 2

  bootstrap:
    initdb:
      database: blockydb
      owner: blocky 
      
  replicationSlots:
    highAvailability:
      enabled: true
      
  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: openebs-zfs-postgres
  walStorage:
    size: 2Gi
    storageClass: openebs-zfs-postgres

  backup:
    barmanObjectStore:
      endpointURL: "http://minio.minio.svc.cluster.local:9000"      
      destinationPath: "s3://postgresql/"
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: aws_access_key_id
        secretAccessKey:
          name: s3-creds
          key: aws_secret_access_key
      wal:
        compression: bzip2        
      data:
        compression: bzip2                
        jobs: 2
    retentionPolicy: "14d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: blockydb-backup
spec:
  schedule: "0 0 1 * * *"
  backupOwnerReference: self
  cluster:
    name: blockydb