apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: blockydb-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        BLOCKY_DB_USERNAME: "{{ .BLOCKY_DB_USERNAME }}"
        BLOCKY_DB_PASSWORD: "{{ .BLOCKY_DB_PASSWORD }}"
  data:
    - secretKey: BLOCKY_DB_USERNAME
      remoteRef:
        key: secret/blocky
        property: BLOCKY_DB_USERNAME
    - secretKey: BLOCKY_DB_PASSWORD
      remoteRef:
        key: secret/blocky
        property: BLOCKY_DB_USERNAME    
        
