apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: giteadb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean giteadb'
    k8up.io/file-extension: .sql
spec:
  instances: 2

  affinity:
    additionalPodAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: cnpg.io/cluster
                operator: In
                values:
                  - giteadb
          topologyKey: kubernetes.io/hostname  # Sicherstellen, dass die Pods auf unterschiedlichen Nodes laufen
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: cnpg.io/cluster
                  operator: In
                  values:
                    - giteadb
            topologyKey: topology.kubernetes.io/zone   # Bevorzugte Zonenverteilung

  bootstrap:
    initdb:
      database: giteadb
      owner: giteadb 
      
  replicationSlots:
    highAvailability:
      enabled: true
      
  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: longhorn-local-db
  
  backup:
    barmanObjectStore:
      endpointURL: "https://fsn1.your-objectstorage.com"      
      destinationPath: "s3://rwcloud-postgres/"     
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: aws_access_key_id
        secretAccessKey:
          name: s3-creds
          key: aws_secret_access_key
      wal:
        compression: bzip2        
      data:
        compression: bzip2                
        jobs: 2
    retentionPolicy: "14d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: giteadb-backup
spec:
  schedule: "0 0 1 * * *"
  backupOwnerReference: self
  cluster:
    name: giteadb