apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: giteadb
  annotations:
    k8up.io/backup: 'false'
spec:
  instances: 2

  bootstrap:
    initdb:
      database: giteadb
      owner: giteadb 

#  postgresql:
#    parameters:
      
  replicationSlots:
    highAvailability:
      enabled: true
      
  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: openebs-zfs-postgres

  backup:
    barmanObjectStore:
      endpointURL: "http://minio.minio.svc.cluster.local:9000"      
      destinationPath: "s3://postgresql/"      
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: aws_access_key_id
        secretAccessKey:
          name: s3-creds
          key: aws_secret_access_key
      wal:
        compression: bzip2        
      data:
        compression: bzip2                
        jobs: 2
    retentionPolicy: "14d"