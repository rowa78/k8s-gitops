apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitea
spec:
  instances: 2

  bootstrap:
    initdb:
      database: gitea  

#  postgresql:
#    parameters:
      

  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: openebs-zfs-postgres

  backup:
    barmanObjectStore:
      endpointURL: "https://s3.eu-central-2.wasabisys.com"      
      destinationPath: "s3://rwcloud-postgres-backups/"
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: s3-creds
          key: ACCESS_SECRET_KEY
      wal:
        compression: bzip2        
      data:
        compression: bzip2        
        immediateCheckpoint: false
        jobs: 2
    retentionPolicy: "14d"