apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: homeassistantdb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean homeassistantdb'
    k8up.io/file-extension: .sql
    k8up.io/backup: 'false'
    tailscale.com/expose: "true"
spec:
  imageName: ghcr.io/imusmanmalik/timescaledb-postgis:17-3.5-90
  instances: 2

  resources:
    requests:
      memory: "500m"
      cpu: "100m"
    limits:
      memory: "6Gi"
      cpu: "4"
  bootstrap:
    initdb:
      database: homeassistantdb
      owner: homeassistant 
      postInitTemplateSQL:
        - CREATE EXTENSION timescaledb;
        - CREATE EXTENSION postgis;
        - CREATE EXTENSION postgis_topology;
        - CREATE EXTENSION fuzzystrmatch;
        - CREATE EXTENSION postgis_tiger_geocoder;

  postgresql:
    shared_preload_libraries:
      - timescaledb
    parameters:        
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      hypopg.use_real_oids: 'true'
     
  replicationSlots:
    highAvailability:
      enabled: true

  monitoring:
    enablePodMonitor: true

  enableSuperuserAccess: true

  storage:
    size: 20Gi
    storageClass: longhorn
  walStorage:
    size: 5Gi
    storageClass: longhorn

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: minio
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: homeassistantdb-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: homeassistantdb
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io