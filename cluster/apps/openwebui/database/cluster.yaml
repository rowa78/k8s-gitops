apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: openwebuidb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean openwebuidb'
    k8up.io/file-extension: .sql
    k8up.io/backup: 'false'
    tailscale.com/expose: "true"
spec:
  imageName: 'ghcr.io/cloudnative-pg/postgresql:17.5-202507280807-standard-bullseye'
  instances: 2

  resources:
    requests:
      memory: "500Mi"
      cpu: "100m"
    limits:
      memory: "2Gi"
      cpu: "2"
  bootstrap:
    initdb:
      database: openwebuidb
      owner: openwebui 
  # bootstrap:
  #   recovery:
  #     source: openwebuidb

  postgresql:
    parameters:        
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      hypopg.use_real_oids: 'true'
     
  replicationSlots:
    highAvailability:
      enabled: true

  monitoring:
    enablePodMonitor: true

  enableSuperuserAccess: true

  storage:
    size: 5Gi
    storageClass: openebs-zfs-postgres
  walStorage:
    size: 2Gi
    storageClass: openebs-zfs-postgres

  plugins:
  - name: barman-cloud.cloudnative-pg.io
    isWALArchiver: true
    parameters:
      barmanObjectName: minio
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: openwebuidb-backup
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: openwebuidb
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io