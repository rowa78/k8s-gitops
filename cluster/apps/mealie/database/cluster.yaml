apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: mealiedb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean mealiedb'
    k8up.io/file-extension: .sql
spec:
  instances: 1

  bootstrap:
    initdb:
      database: mealiedb
      owner: mealiedb 
      
  replicationSlots:
    highAvailability:
      enabled: true
      
  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: openebs-zfs-postgres

  backup:
    barmanObjectStore:
      endpointURL: "https://fsn1.your-objectstorage.com"      
      destinationPath: "s3://rwcloud-postgres/"     
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: aws_access_key_id
        secretAccessKey:
          name: s3-creds
          key: aws_secret_access_key
      wal:
        compression: bzip2        
      data:
        compression: bzip2                
        jobs: 2
    retentionPolicy: "14d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: mealiedb-backup
spec:
  schedule: "0 0 2 * * *"
  backupOwnerReference: self
  cluster:
    name: mealiedb