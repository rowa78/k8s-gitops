apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: create-db-user-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: create-db-user-secret
    template:
      data:          
        create-user.sql: "{{ .script }}"       
  data:
    - secretKey: script
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: Base64
        key: secret/eve-dev/database
        property: EVE_USER    