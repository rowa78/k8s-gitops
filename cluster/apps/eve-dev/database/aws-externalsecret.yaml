apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: aws-secret
    template:
      data:          
        ACCESS_KEY: {{ `"{{ .accessKey }}"` }}     
        SECRET_KEY: {{ `"{{ .secretKey }}"` }}        
  data:
    - secretKey: accessKey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/stackgres
        property: STACKGRES_AWS_ACCESSKEY
    - secretKey: secretKey
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/stackgres
        property: STACKGRES_AWS_SECRETKEY