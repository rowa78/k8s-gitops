apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: eve-db-user
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: eve-db-user
    template:
      data:          
        username: "{{ .user }}"       
        password: "{{ .password }}"       
  data:
    - secretKey: user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/eve-dev/database
        property: EVE_USERNAME    
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/eve-dev/database
        property: EVE_PASSWORD