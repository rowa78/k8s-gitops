apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: rwcloud-eve-dev
spec:
  teamId: "rwcloud"
  numberOfInstances: 1
  users:
    eve:  # database owner
    - superuser
    - createdb    
  databases:
    eve: eve  # dbname: owner  
  postgresql:
    version: "14"
  volume:
    size: 10Gi
    storageClass: openebs-hostpath
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: obenebs.storage.node
              operator: In
              values:
                - "true"