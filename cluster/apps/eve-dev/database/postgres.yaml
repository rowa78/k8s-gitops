apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: rwcloud-eve-dev-db
spec:
  teamId: "rwcloud"
  numberOfInstances: 2
  users:
    eve:  # database owner
    - superuser
    - createdb    
  databases:
    eve: eve  # dbname: owner  
  postgresql:
    version: "14"    
    parameters:
      max_connections: "500"
  resources:
    limits:
      cpu: 4000m
      memory: 4000Mi
    requests:
      cpu: 4000m
      memory: 2000Mi
  volume:
    size: 100Gi
    storageClass: local-path
