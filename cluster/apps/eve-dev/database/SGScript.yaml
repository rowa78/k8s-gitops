apiVersion: stackgres.io/v1
kind: SGScript
metadata:
  name: stackgres-script
spec:
  scripts:
  - name: create-db-user
    scriptFrom:
      secretKeyRef:
        name: create-db-user-secret
        key: create-user.sql
  - name: create-db-database
    script: |
            CREATE DATABASE eve WITH OWNER eve;
  - name: grant-superuser
    script: |
            ALTER USER eve WITH SUPERUSER;
  - name: extension hypopg
    database: eve
    script: |
            CREATE extension hypopg;
  - name: extension pg_stat_statements
    database: eve
    script: |
            create extension pg_stat_statements;
