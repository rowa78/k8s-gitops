apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "activemq-artemis.fullname" . }}-data
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.pvc.data.storage }}
  storageClassName: {{ .Values.pvc.data.storageClassName }}
  volumeMode: {{ .Values.pvc.data.volumeMode }}
