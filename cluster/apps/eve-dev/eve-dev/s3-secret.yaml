apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend  
  data:
    - secretKey: s3Key
      remoteRef:
        key: secret/diskstation/minio
        property: s3-key
    - secretKey: s3KeySecret
      remoteRef:
        key: secret/diskstation/minio
        property: s3-key-secret
    - secretKey: s3Url
      remoteRef:
        key: secret/diskstation/minio
        property: s3-url
