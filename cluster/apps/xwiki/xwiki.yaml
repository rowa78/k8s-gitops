---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xwiki-database
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/xwiki/database
  destination:
    name: in-cluster
    namespace: xwiki     
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xwiki-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/xwiki/xwiki-app
  destination:
    name: in-cluster
    namespace: xwiki     
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
