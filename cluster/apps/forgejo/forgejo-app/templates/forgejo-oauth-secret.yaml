apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: forgejo-oauth-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:        
        key: {{ `"{{ .clientId }}"` }}
        secret: {{ `"{{ .clientSecret }}"` }}
  data:    
    - secretKey: clientId
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/gitea
        property: client-id
    - secretKey: clientSecret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/gitea
        property: client-secret
