apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: forgejodb
  annotations:
    k8up.io/backupcommand: sh -c 'pg_dump --clean forgejodb'
    k8up.io/file-extension: .sql
    k8up.io/backup: 'false'
spec:
  instances: 1

  bootstrap:
    initdb:
      database: forgejodb
      owner: forgejo 
      
  replicationSlots:
    highAvailability:
      enabled: true
      
  monitoring:
    enablePodMonitor: true

  storage:
    size: 10Gi
    storageClass: nfs-client
  walStorage:
    size: 2Gi
    storageClass: nfs-client

  backup:
    barmanObjectStore:
      endpointURL: "https://fsn1.your-objectstorage.com"      
      destinationPath: "s3://rwcloud-postgres/"     
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: aws_access_key_id
        secretAccessKey:
          name: s3-creds
          key: aws_secret_access_key
      wal:
        compression: bzip2        
      data:
        compression: bzip2                
        jobs: 2
    retentionPolicy: "14d"
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: forgejodb-backup
spec:
  schedule: "0 0 1 * * *"
  backupOwnerReference: self
  cluster:
    name: forgejodb