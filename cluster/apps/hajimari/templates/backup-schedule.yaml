apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: backup-schedule
spec:  
  backup:
    schedule: '@daily-random'
    failedJobsHistoryLimit: 4
    successfulJobsHistoryLimit: 2    
  check:
    schedule: '@weekly-random'    
  prune:
    schedule: '@daily-random'
    retention:
      keepDaily: 7
      keepWeekly: 4
      keepMonthly: 12