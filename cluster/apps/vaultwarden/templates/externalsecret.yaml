apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vaultwarden
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        ADMIN_TOKEN: {{ `"{{ .adminToken }}"` }}
        SMTP_HOST: {{ `"{{ .host }}"` }}
        SMTP_PORT: {{ `"{{ .port }}"` }}
        SMTP_FROM: {{ `"{{ .user }}"` }}
        SMTP_USERNAME: {{ `"{{ .user }}"` }}
        SMTP_PASSWORD: {{ `"{{ .password }}"` }}
        SMTP_SECURITY: starttls
        SMTP_FROM_NAME: Vaultwarden
        SIGNUPS_ALLOWED: "false"
        WEBSOCKET_ENABLED: "true"
        TZ: Europe/Moscow
        DOMAIN: https://vaultwarden.devmem.ru
  data:
    - secretKey: adminToken
      remoteRef:
        key: secret/vaultwarden
        property: admin-token
    - secretKey: host
      remoteRef:
        key: secret/common/smtp
        property: host
    - secretKey: port
      remoteRef:
        key: secret/common/smtp
        property: port
    - secretKey: user
      remoteRef:
        key: secret/common/smtp
        property: username
    - secretKey: password
      remoteRef:
        key: secret/common/smtp
        property: password
