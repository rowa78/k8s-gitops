sonarr:
  image:
    repository: ghcr.io/k8s-at-home/sonarr-nightly
    tag: v4.0.0.2187
  env:
    TZ: Europe/Moscow
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        kubernetes.io/tls-acme: "true"
      hosts:
        - host: &host sonarr.home.devmem.ru
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
  persistence:
    config:
      enabled: true
      type: pvc
      accessMode: ReadWriteOnce
      storageClass: longhorn
      size: 1Gi
    nfs-downloads:
      enabled: true
      existingClaim: nfs-downloads-pvc
      mountPath: /downloads
  resources:
    requests:
      cpu: 50m
      memory: 768Mi
    limits:
      cpu: 1000m
      memory: 1024Mi
