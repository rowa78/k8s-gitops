apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: k8up-schedule
spec:
  backup:
    podSecurityContext:
      runAsUser: 0
    schedule: '30 1 * * *'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
  check:
    schedule: '30 5 * * *'
  prune:
    schedule: '30 5 * * *'
    retention:
      keepLast: 5
      keepDaily: 7