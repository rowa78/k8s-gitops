---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vocabolario-backup
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/vocabolario/backup
  destination:
    name: in-cluster
    namespace: vocabolario
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vocabolario-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/vocabolario/vocabolario-app
  destination:
    name: in-cluster
    namespace: vocabolario
  syncPolicy:
    automated:
      prune: false
      selfHeal: true