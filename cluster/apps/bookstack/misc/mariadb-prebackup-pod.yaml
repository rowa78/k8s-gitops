apiVersion: k8up.io/v1
kind: PreBackupPod
metadata:
  name: mariadb-dump
spec:
  backupCommand: sh -c 'mariadb-dump -u$USER -p$PW -h $DB_HOST --all-databases'
  pod:
    spec:
      containers:
        - env:
            - name: USER
              value: root
            - name: PW
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-root-password
            - name: DB_HOST
              value: bookstack-app-mariadb
          image: mariadb
          command:
            - 'sleep'
            - 'infinity'
          imagePullPolicy: Always
          name: mariadb-dump