apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tt-rss.fullname" . }}
  labels:
    app: {{ include "tt-rss.name" . }}
    chart: {{ include "tt-rss.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "tt-rss.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "tt-rss.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: tt-rss
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: TTRSS_DB_HOST
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: host
          - name: TTRSS_DB_USER
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: user
          - name: TTRSS_DB_NAME
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: dbname
          - name: TTRSS_DB_PASS
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: password
          - name: TTRSS_SELF_URL_PATH
            value: "{{ .Values.ttrss.selfUkl }}"
          ports:
            - name: fastcgi
              protocol: TCP
              containerPort: 9000
          readinessProbe:
            initialDelaySeconds: 10
            exec:
              command:
              - /bin/sh
              - -c
              - ls /var/www/html/tt-rss/.app_is_ready
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - netstat -npl | grep :9000
          volumeMounts:
            - name: app
              mountPath: /var/www/html
        - name: updater
          env:
          - name: TTRSS_DB_HOST
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: host
          - name: TTRSS_DB_USER
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: user
          - name: TTRSS_DB_NAME
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: dbname
          - name: TTRSS_DB_PASS
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: password
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command:
            - /opt/tt-rss/updater.sh
          readinessProbe: null
          livenessProbe: null
          volumeMounts:
            - name: app
              mountPath: /var/www/html
        - name: web-nginx
          env:
            - name: APP_UPSTREAM
              value: 127.0.0.1
            - name: APP_WEB_ROOT
              value: "/var/www/html"
            - name: APP_BASE
              value: ""
          image: "{{ .Values.image.webrepository }}:{{ .Values.image.tag }}"
          name: web-nginx
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -fsO http://localhost/index.php
          livenessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -fsO http://localhost/index.php
          volumeMounts:
            - name: app
              mountPath: /var/www/html
          ports:
            - containerPort: 80
              protocol: TCP


      volumes:
        - name: app
          emptyDir: {}
