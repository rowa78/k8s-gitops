apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tt-rss.fullname" . }}
  labels:
    app: {{ include "tt-rss.name" . }}
    chart: {{ include "tt-rss.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "tt-rss.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "tt-rss.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: tt-rss
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: TTRSS_DB_HOST
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: host
          - name: TTRSS_DB_USER
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: user
          - name: TTRSS_DB_NAME
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: dbname
          - name: TTRSS_DB_PASS
            valueFrom:
              secretKeyRef:
                name: ttrssdb-app
                key: password
          - name: TTRSS_SELF_URL_PATH
            value: "{{ .Values.ttrss.selfUkl }}"
          ports:
            - name: fastcgi
              protocol: TCP
              containerPort: 9000
          livenessProbe:
            periodSeconds: 300
            initialDelaySeconds: 30
            httpGet:
              path: /
              port: http
          volumeMounts:
            - name: app
              mountPath: /var/www/html/
            - name: cache
              mountPath: /var/www/html/tt-rss/cache

      volumes:
        - name: app
          emptyDir:
            sizeLimit: 1G
        - name: cache
          persistentVolumeClaim:
            claimName: ttrss-cache


    {{- end }}
