# Default values for tt-rss.
ttrss:
  ## Full URL of your tt-rss installation
  selfUrl: "3306"

  ## Operate in single user mode
  singleUser: "true"

## should be 1 for the moment
replicaCount: 1

## Main ttrss Docker image
image:
  repository: cthulhoo/ttrss-fpm-pgsql-static
  webrepository: cthulhoo/ttrss-web-nginx
  tag: a071edaa
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

## persistence for feed icons, custom htaccess and config.php
persistence:
  storageClass: openebs-zfs
  accessMode: ReadWriteOnce
  size: 500Mi

## http exposure
service:
  type: ClusterIP
  port: 8080

securityContext:
  ## the data file's owner group
  supplementalGroups: [5000]

ingress:
  enabled: true
  annotations: 
    cert-manager.io/cluster-issuer: letsencrypt-production
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Tiny Tiny RSS
    gethomepage.dev/group: Apps
    gethomepage.dev/icon: tinytinyrss.png
    gethomepage.dev/name: Tiny Tiny RSS
    gethomepage.dev/app: Tiny Tiny RSS  
  path: /
  hosts:
    - rss.rwcloud.org
  tls: 
    - secretName: rss-tls
      hosts:
      - rss.rwcloud.org
