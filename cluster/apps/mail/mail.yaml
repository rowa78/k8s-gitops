---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailserver-db
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/apps/mail/postgres
  destination:
    name: in-cluster
    namespace: mail
  # syncPolicy:
  #   automated:
  #     prune: true
  #     selfHeal: true 
