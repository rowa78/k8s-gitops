# Default values for Roundcube Helm chart

# Full name override (leave empty to use release name)
fullnameOverride: ""

# Name override
nameOverride: ""

roundcube:
  # Docker image configuration
  image: "roundcube/roundcubemail:1.6.11-fpm-nonroot"
  imagePullPolicy: IfNotPresent

  # Persistence configuration
  persistence:
    storageClassName: "openebs-zfs"
    www:
      size: "200Mi"
    temp:
      size: "2Gi"

  # CronJob configuration
  cronjob:
    schedule: "@daily"
    concurrencyPolicy: "Replace"

  # OnePassword configuration
  onePassword:
    enabled: true
    itemPath: "vaults/k8s/items/mail#roundcubemail-shared-secret"

  # RBAC configuration
  rbac:
    create: false
    rules: []

  # ServiceAccount configuration
  serviceAccount:
    create: false
    name: ""
    additionalLabels: {}
    additionalAnnotations: {}

  # Core configuration
  config:
    # DES Key for session encryption (will be generated randomly if not set)
    desKey: ""

    # User interface language and skin
    defaultLanguage: "en_US"
    defaultSkin: "elastic"

    # Plugins configuration
    plugins:
      archive:
        enabled: true
      zipdownload:
        enabled: true
      newmail_notifier:
        enabled: true
      managesieve:
        enabled: false
        config:
          host: "%h:4190"
          useTls: true
    
    # Install plugins on startup (true/false)
    # installPlugins: false

    # Maximum allowed upload file size
    uploadMaxFilesize: "25M"

    # Spell checking
    # spellcheckUri: ""  # Fully qualified URL to a Google XML spell check API
    # aspellDicts: ""    # List of aspell dictionaries to install (comma-separated, e.g. "de,fr,pl")

    # Request path with reverse proxy
    # requestPath: "/"  # Specify request path with reverse proxy

    # Custom Roundcube configuration
    customRoundcubeConfig: |
      // $config['skin_logo'] = "";
      // $config['support_url'] = "https://roundcube.net/";

    # Custom PHP configuration
    customPhpConfig: |
      # memory_limit=128M

    # Custom PHP-FPM configuration
    customPhpFpmConfig: |
      ;pm.max_children=200
      ;pm.status_path=/status

  # Database configuration - using external database only
  externalDatabase:
    type: "pgsql"
    secretName: "mailserverdb-app"
    secretKeys:
      host: "host"
      name: "dbname"
      user: "username"
      password: "password"

  # IMAP settings
  imap:
    host: "imap.rwcloud.org"
    port: 993
    encryption: "ssltls"  # none, starttls, ssltls
    # usernameDomain: ""  # Automatically add this domain to user names for login

  # SMTP settings
  smtp:
    host: "mail.example.org"
    port: 465
    encryption: "ssltls"  # none, starttls, ssltls
    username: "%u"
    password: "%p"

  # ConfigMap configuration
  configMap:
    additionalLabels: {}
    additionalAnnotations: {}

  # Secret configuration
  secret:
    additionalLabels: {}
    additionalAnnotations: {}

  # Deployment configuration
  deployment:
    replicas: 1
    strategy:
      type: "Recreate"
    port: 80
    imagePullSecrets: []
    additionalLabels: {}
    additionalPodLabels: {}
    additionalAnnotations: {}
    additionalPodAnnotations: {}
    resources: {}
    initContainers: []
    additionalVolumeMounts: []
    additionalVolumes: []
    additionalEnv: []
    containers:
      nginx:
        image: "nginx:alpine"
        imagePullPolicy: "IfNotPresent"

  # Service configuration
  service:
    port: 8080
    additionalLabels: {}
    additionalAnnotations: {}
    ipFamilyPolicy: "PreferDualStack"

  # Ingress configuration
  ingress:
    enabled: true
    useTLS: true
    ingressClassName: "nginx"
    host: "roundcube.rwcloud.org"
    path: "/"
    pathType: "Prefix"
    class: "nginx"
    tls:
      secretName: "roundcube-tls"
    additionalLabels: {}
    additionalAnnotations: 
      cert-manager.io/cluster-issuer: letsencrypt-production

  # PodDisruptionBudget configuration
  pdb:
    enabled: true
    minAvailable: 1
    maxUnavailable: ""
    additionalLabels: {}
    additionalAnnotations: {}

  # NetworkPolicy configuration
  networkPolicy:
    enabled: false
    egress:
      imap:
        peers:
          - ipBlock:
              cidr: "0.0.0.0/0"
      smtp:
        peers:
          - ipBlock:
              cidr: "0.0.0.0/0"
      managesieve:
        peers:
          - ipBlock:
              cidr: "0.0.0.0/0"
      additionalRules: []
