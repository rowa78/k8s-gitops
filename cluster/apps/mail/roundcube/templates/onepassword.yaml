{{- if .Values.roundcube.onePassword.enabled }}
apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: {{ include "roundcube.fullname" . }}-shared-secret
  labels:
    {{- include "roundcube.labels" . | nindent 4 }}
spec:
  itemPath: {{ .Values.roundcube.onePassword.itemPath | default "vaults/k8s/items/mail#roundcubemail-shared-secret" | quote }}
{{- end }}
