apiVersion: v1
kind: Service
metadata:
  name: {{ include "dovecot.fullname" . }}
  labels:
    {{- include "dovecot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ipFamilyPolicy: PreferDualStack  # oder RequireDualStack
  ipFamilies:
  - IPv4
  - IPv6
  sessionAffinity: ClientIP
  ports:
    - port: 993
      targetPort: imaps
      protocol: TCP
      name: imaps
  selector:
    {{- include "dovecot.selectorLabels" . | nindent 4 }}
