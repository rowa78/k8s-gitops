pgsql mailserverdb {
  host = $ENV:DB_HOST
  parameters {    
    user = $ENV:DB_USER
    password = $ENV:DB_PASSWORD
    dbname = $ENV:DB_NAME
  }
}

passdb sql {
  query = SELECT email as user, password FROM virtual_users WHERE email='%{user}'
}

userdb static {
  fields {
    uid = 1000
    gid = 1000
    home = /vmail/%{user | domain}/%{user | username}
  }
}
