passdb_default_password_scheme = BLF-CRYPT

pgsql mailserverdb {
  host = $ENV:DB_HOST
  parameters {    
    user = $ENV:DB_USER
    password = $ENV:DB_PASSWORD
    dbname = $ENV:DB_NAME
  }
}

passdb sql {
  query = SELECT username||'@'||domain as user, password, 'BLF-CRYPT' as scheme FROM mailserver_users WHERE username = '%{user | username}' AND domain = '%{user | domain}';
}

userdb static {
  fields {
    uid = 1000
    gid = 1000
    home = /vmail/%{user | domain}/%{user | username}
  }
}
