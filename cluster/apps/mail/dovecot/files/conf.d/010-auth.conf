sql_driver = pgsql

pgsql %{env:DB_HOST} {
  parameters {
    user = %{env:DB_USER}
    password = %{env:DB_PASSWORD}
    dbname = %{env:DB_NAME}
  }
}

passdb sql {
  query = SELECT email as user, password FROM virtual_users WHERE email='%{user}'
}

userdb static {
  fields {
    uid = 1000
    gid = 1000
    home = /vmail/%{user | domain}/%{user | username}
  }
}
