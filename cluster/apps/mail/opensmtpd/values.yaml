replicaCount: 1

image:
  repository: registry.rwcloud.org/opensmptpd
  tag: 7.7.0
  pullPolicy: Always

imagePullSecrets:
  - name: externalregistry

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 25

persistence:
  enabled: true
  storageClass: "openebs-zfs"
  spool:
    size: 1Gi
    accessMode: ReadWriteOnce

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  # Custom OpenSMTPD configuration files to be mounted in /custom-config/
  files: {}
    # smtpd.conf: |
    #   # OpenSMTPD configuration

certificates:
  # Secret containing certificates to be mounted in /certs/
  secretName: "mailserver-tls"

additionalSecrets: []
  # - name: secret-name
  #   mountPath: /custom-config/secret-file
  #   subPath: secret-key

database:
  secretName: mailserverdb-app