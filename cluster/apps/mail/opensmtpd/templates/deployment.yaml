apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "opensmtpd.fullname" . }}
  labels:
    {{- include "opensmtpd.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  selector:
    matchLabels:
      {{- include "opensmtpd.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "opensmtpd.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init-permissions
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              chmod 711 /var/spool/smtpd
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: spool
              mountPath: /var/spool/smtpd
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: UMASK
              value: "077"  # Ensure new files have correct permissions
          ports:
            - name: smtp
              containerPort: 25
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - smtpctl show status
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - smtpctl show status
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - smtpctl show status
            failureThreshold: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: spool
              mountPath: /var/spool/smtpd
            - name: config
              mountPath: /custom-config
            {{- if .Values.certificates.secretName }}
            - name: certs
              mountPath: /certs
            {{- end }}
            {{- range .Values.additionalSecrets }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- if .subPath }}
              subPath: {{ .subPath }}
              {{- end }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: spool
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "opensmtpd.fullname" . }}-spool
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: config
          configMap:
            name: {{ include "opensmtpd.fullname" . }}
        {{- if .Values.certificates.secretName }}
        - name: certs
          secret:
            secretName: {{ .Values.certificates.secretName }}
        {{- end }}
        {{- range .Values.additionalSecrets }}
        - name: {{ .name }}
          secret:
            secretName: {{ .name }}
        {{- end }}
