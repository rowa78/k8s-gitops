apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "opensmtpd.fullname" . }}
  labels:
    {{- include "opensmtpd.labels" . | nindent 4 }}
data:
  {{- $files := .Files }}
  {{- if .Files.Glob "files/*" }}
  {{- range $path, $_ := .Files.Glob "files/*" }}
  {{ base $path }}: |-
    {{- $files.Get $path | nindent 4 }}
  {{- end }}
  {{- end }}
