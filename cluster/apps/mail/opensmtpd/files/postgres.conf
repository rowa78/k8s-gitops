conninfo host=${DB_HOST} user='${DB_USER}' password='${DB_PASSWORD}' dbname=${DB_NAME}
query_credentials       SELECT username||'@'||domain, password FROM mailserver_users WHERE (username||'@'||domain)=$1;
query_domain            SELECT domain FROM mailserver_users WHERE domain=$1 LIMIT 1;
query_alias             SELECT replace(mailbox, '@', '_') FROM mailserver_users WHERE (username||'@'||domain)=$1;