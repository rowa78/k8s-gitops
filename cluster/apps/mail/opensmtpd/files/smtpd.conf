pki "mail" cert "/certs/tls.crt"
pki "mail" key "/certs/tls.key"

table domains postgres:/etc/smtpd/postgres.conf
table virtuals postgres:/etc/smtpd/postgres.conf
table credentials postgres:/etc/smtpd/postgres.conf

listen on 0.0.0.0 tls pki mail hostname terra.rwcloud.org
listen on :: tls pki mail hostname terra.rwcloud.org


# === Handle Messages === #

accept from any for local virtual <virtuals> \
  userbase <userinfo> deliver to lmtp "/var/dovecot/lmtp"

accept from any for domain <domains> virtual <virtuals> \
  userbase <userinfo> deliver to lmtp "/var/dovecot/lmtp"
