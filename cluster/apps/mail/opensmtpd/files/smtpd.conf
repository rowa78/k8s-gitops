pki "mail" cert "/certs/tls.crt"
pki "mail" key "/certs/tls.key"

table domains postgres:/etc/mail/postgres.conf
table virtuals postgres:/etc/mail/postgres.conf
table credentials postgres:/etc/mail/postgres.conf

listen on listen on 0.0.0.0 tls pki mail.rwcloud.org
listen on listen on :: tls pki mail.rwcloud.org
