pki "mail" cert "/certs/tls.crt"
pki "mail" key "/certs/tls.key"

table domains postgres:/etc/mail/postgres.conf
table virtuals postgres:/etc/mail/postgres.conf
table credentials postgres:/etc/mail/postgres.conf

listen on 0.0.0.0 tls pki mail
listen on :: tls pki mail


action "domain_mail" maildir "/var/vmail/example.com/%{dest.user:lowercase}" virtual <virtuals>
action "outbound" relay

# Uncomment the following to accept external mail for domain "example.org"

match from any for domain <domains> action "domain_mail"
