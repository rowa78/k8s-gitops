# Default values for unbound
replicaCount: 1

image:
  repository: registry.rwcloud.org/unbound
  tag: 0.1
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: externalregistry

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 53
  protocol: UDP

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

persistence:
  enabled: true
  storageClass: "openebs-zfs"
  size: 1Gi

config:
  # Custom unbound.conf settings
  server:
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: "yes"
    do-ip6: "yes"
    do-udp: "yes"
    do-tcp: "yes"
    access-control: 0.0.0.0/0 allow
    hide-identity: "yes"
    hide-version: "yes"
    logfile: /dev/stdout
    log-queries: "yes"
    

nodeSelector: {}

tolerations: []

affinity: {}
