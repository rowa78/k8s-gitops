apiVersion: v1
kind: Service
metadata:
  name: {{ include "unbound.fullname" . }}
  labels:
    {{- include "unbound.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: dns
      protocol: {{ .Values.service.protocol }}
      name: dns
  selector:
    {{- include "unbound.selectorLabels" . | nindent 4 }}
