apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "unbound.fullname" . }}
  labels:
    {{- include "unbound.labels" . | nindent 4 }}
data:
  unbound.conf: |
    server:
      {{- range $key, $value := .Values.config.server }}
      {{ $key }}: {{ $value }}
      {{- end }}    
    forward-zone:
      name: "cluster.local"
      forward-addr: 10.43.0.10  # Standard kube-dns ClusterIP
    
    forward-zone:
      name: "svc.cluster.local"
      forward-addr: 10.43.0.10
    
    forward-zone:
      name: "default.svc.cluster.local"
      forward-addr: 10.43.0.10