apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "unbound.fullname" . }}
  labels:
    {{- include "unbound.labels" . | nindent 4 }}
data:
  unbound.conf: |
    server:
      {{- range $key, $value := .Values.config.server }}
      {{ $key }}: {{ $value }}
      {{- end }}
    forward-zone:
      name: "."
      # dns pod in k8s
      forward-addr: 10.43.0.10@53