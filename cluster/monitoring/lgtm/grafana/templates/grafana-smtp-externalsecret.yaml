apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-vault-secrets
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      data:
        GF_SMTP_ENABLED: "true"
        GF_SMTP_HOST: {{ `"{{ .host }}:{{ .port }}"` }}
        GF_SMTP_USER: {{ `"{{ .user }}"` }}
        GF_SMTP_PASSWORD: {{ `"{{ .password }}"` }}
        GF_SMTP_FROM_ADDRESS: {{ `"{{ .user }}"` }}
        GF_SMTP_FROM_NAME: Grafana
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: {{ `"{{ .clientId }}"` }}
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: {{ `"{{ .clientSecret }}"` }}
  data:
    - secretKey: host
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: host
    - secretKey: port
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: port
    - secretKey: user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: username
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: password
    - secretKey: clientId
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/monitoring/grafana
        property: client-id
    - secretKey: clientSecret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/monitoring/grafana
        property: client-secret
