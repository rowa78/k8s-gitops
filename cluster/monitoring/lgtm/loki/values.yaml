loki:
  loki:
    auth_enabled: false
    # -- Storage config. Providing this will automatically populate all necessary storage configs in the templated config.
    storage:
      bucketNames:
        chunks: loki-chunks
        ruler: loki-ruler
        admin: loki-admin
      type: s3
      s3:    
        endpoint: "minio.minio.svc.cluster.local:9000"
        insecure: "true"
        accessKeyId: '${AWS_ACCESSKEY}'
        secretAccessKey: '${AWS_SECRETKEY}'
        s3ForcePathStyle: true
  
  monitoring:
    selfMonitoring:
      enabled: false
      # -- Tenant to use for self monitoring
      tenant:
        # -- Name of the tenant
        name: "self-monitoring"
        # -- Namespace to create additional tenant token secret in. Useful if your Grafana instance
        # is in a separate namespace. Token will still be created in the canary namespace.
        secretNamespace: "{{ .Release.Namespace }}"
      # Grafana Agent configuration
      grafanaAgent:
        # -- Controls whether to install the Grafana Agent Operator and its CRDs.
        # Note that helm will not install CRDs if this flag is enabled during an upgrade.
        # In that case install the CRDs manually from https://github.com/grafana/agent/tree/main/production/operator/crds
        installOperator: false
  
  read:
    replicas: 2
  write:
    # -- Number of replicas for the write
    replicas: 2
    persistence:
      # -- Enable volume claims in pod spec
      volumeClaimsEnabled: true
      # -- Parameters used for the `data` volume when volumeClaimEnabled if false
      dataVolumeParameters:
        emptyDir: {}
      # -- Enable StatefulSetAutoDeletePVC feature
      enableStatefulSetAutoDeletePVC: false
      # -- Size of persistent disk
      size: 10Gi
      # -- Storage class to be used.
      # If defined, storageClassName: <storageClass>.
      # If set to "-", storageClassName: "", which disables dynamic provisioning.
      # If empty or set to null, no storageClassName spec is
      # set, choosing the default provisioner (gp2 on AWS, standard on GKE, AWS, and OpenStack).
      storageClass: openebs-zfs
      # -- Selector for persistent disk
      selector: null
  # Configuration for the backend pod(s)
  backend:
    # -- Number of replicas for the backend
    replicas: 2
    extraArgs: 
      - '-config.expand-env=true'    
    extraEnv: 
      - name: AWS_ACCESSKEY
        valueFrom:
          secretKeyRef:
            name: loki-s3-credentials
            key: AWS_ACCESSKEY
      - name: AWS_SECRETKEY
        valueFrom:
          secretKeyRef:
            name: loki-s3-credentials
            key: AWS_SECRETKEY
    persistence:
      # -- Enable volume claims in pod spec
      volumeClaimsEnabled: true
      # -- Parameters used for the `data` volume when volumeClaimEnabled if false
      dataVolumeParameters:
        emptyDir: {}
      # -- Enable StatefulSetAutoDeletePVC feature
      enableStatefulSetAutoDeletePVC: true
      # -- Size of persistent disk
      size: 10Gi
      # -- Storage class to be used.
      # If defined, storageClassName: <storageClass>.
      # If set to "-", storageClassName: "", which disables dynamic provisioning.
      # If empty or set to null, no storageClassName spec is
      # set, choosing the default provisioner (gp2 on AWS, standard on GKE, AWS, and OpenStack).
      storageClass: openebs-zfs
      # -- Selector for persistent disk
      selector: null
