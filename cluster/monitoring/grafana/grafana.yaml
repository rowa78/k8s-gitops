apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mimir
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/monitoring/grafana/mimir
  destination:
    name: in-cluster
    namespace: grafana
  syncPolicy:
    # syncOptions:
    # - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
