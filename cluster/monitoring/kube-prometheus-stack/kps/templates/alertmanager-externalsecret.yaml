apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-config
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}-alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: alertmanager-config
    template:
      metadata:
        labels:
          app: {{ template "kube-prometheus-stack.name" . }}-alertmanager
      data:
        alertmanager.yaml: |
          global:
            resolve_timeout: 5m
          receivers:
            - name: "null"
            #- name: healthchecks.io
            #  webhook_configs:
            #    - url: {{ `"{{ .notifyUrl }}"` }}
            #      send_resolved: false
            - name: rocketchat
              webhook_configs:
                - url: {{ `"{{ .notifyUrl }}"` }}
          route:
            group_by:
              - alertname
              - instance
              - job
            group_wait: 30s
            group_interval: 5m
            repeat_interval: 12h
            receiver: rocketchat
            routes:
              - matchers:
                  - alertname = "Watchdog"
                group_interval: 2m
                repeat_interval: 2m
                receiver: rocketchat
              - matchers:
                  - alertname = "InfoInhibitor"
                receiver: "null"
              - matchers:
                  - alertname = "TargetDown"
                  - namespace =~ "kube-system|kured|longhorn-system|metallb-system|observability"
                group_by:
                  - alertname
                group_wait: 6m
                receiver: rocketchat
              - matchers:
                  - severity =~ "warning|critical"
                continue: true
                receiver: rocketchat
          inhibit_rules:
            - source_matchers:
                - severity = "critical"
              target_matchers:
                - severity =~ "warning|info"
              equal:
                - cluster
                - namespace
            - source_matchers:
                - severity = "warning"
              target_matchers:
                - severity = "info"
              equal:
                - cluster
                - namespace
            - source_matchers:
                - alertname = "KubeNodeUnreachable"
              target_matchers:
                - alertname = "KubeNodeNotReady"
            - source_matchers:
                - alertname = "KubeNodeUnreachable"
              target_matchers:
                - alertname =~ "KubeDaemonSetRolloutStuck|KubeDaemonSetMisScheduled|KubeDeploymentReplicasMismatch|KubeStatefulSetReplicasMismatch|KubePodNotReady"
              equal:
                - instance
            - source_matchers:
                - alertname = "KubeNodeUnreachable"
              target_matchers:
                - alertname = "TargetDown"
                - namespace =~ "kube-system|kured|longhorn-system|metallb-system|observability"
  data:
    - secretKey: notifyUrl
      remoteRef:
        key: secret/alertmanager
        property: notify-url
