apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-vault-secrets
  labels:
    {{- include "kube-prometheus-stack.labels" . | indent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      metadata:
        labels:
          {{- include "kube-prometheus-stack.labels" . | indent 10 }}
      data:
        GF_SMTP_ENABLED: "true"
        GF_SMTP_HOST: {{ `"{{ .host }}:{{ .port }}"` }}
        GF_SMTP_USER: {{ `"{{ .user }}"` }}
        GF_SMTP_PASSWORD: {{ `"{{ .password }}"` }}
        GF_SMTP_FROM_ADDRESS: {{ `"{{ .user }}"` }}
        GF_SMTP_FROM_NAME: Grafana
        GF_AUTH_GENERIC_OAUTH_CLIENT_ID: {{ `"{{ .clientId }}"` }}
        GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: {{ `"{{ .clientSecret }}"` }}
        BLOCKY_DB_USERNAME: {{ `"{{ .BLOCKY_DB_USERNAME }}"` }}
        BLOCKY_DB_PASSWORD: {{ `"{{ .BLOCKY_DB_PASSWORD }}"` }}
  data:
    - secretKey: host
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: host
    - secretKey: port
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: port
    - secretKey: user
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: username
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/common/smtp
        property: password
    - secretKey: clientId
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/monitoring/grafana
        property: client-id
    - secretKey: clientSecret
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: secret/monitoring/grafana
        property: client-secret
    - secretKey: BLOCKY_DB_USERNAME
      remoteRef:
        key: secret/blocky
        property: BLOCKY_DB_USERNAME
    - secretKey: BLOCKY_DB_PASSWORD
      remoteRef:
        key: secret/blocky
        property: BLOCKY_DB_PASSWORD   