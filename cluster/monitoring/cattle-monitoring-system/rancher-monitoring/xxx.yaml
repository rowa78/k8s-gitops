        < on (namespace,service) group_left
          count by (namespace,service) (max_over_time(alertmanager_cluster_members{job="release-name-rancher-monit-alertmanager",namespace="cattle-monitoring-system"}[5m]))
      for: 15m
      labels:
        severity: critical
