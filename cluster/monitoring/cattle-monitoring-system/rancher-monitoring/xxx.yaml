        summary: Pod is crash looping.
      expr: |-
        increase(kube_pod_container_status_restarts_total{job="kube-state-metrics", namespace=~".*"}[10m]) > 0
        and
        kube_pod_container_status_waiting{job="kube-state-metrics", namespace=~".*"} == 1
      for: 15m
