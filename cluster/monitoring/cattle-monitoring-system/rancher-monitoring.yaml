apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rancher-monitoring
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: monitoring
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/monitoring/cattle-monitoring-system/rancher-monitoring
  destination:
    name: in-cluster
    namespace: cattle-monitoring-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
