apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: rancher
  namespace: kasten-io
spec:
  actions:
    - action: backup
    - action: export
  presetRef:
    name: daily
    namespace: kasten-io
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - cattle-system