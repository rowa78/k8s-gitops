rancher:
  bootstrapPassword: "changemenow!"
  replicas: 2
  hostname: "rancher.rwcloud.org"
  ingress:
    extraAnnotations:
      kubernetes.io/ingress.class: "nginx"
      hajimari.io/enable: "true"
      hajimari.io/icon: "kubernetes"                    
      hajimari.io/group: system
      nginx.ingress.kubernetes.io/auth-url: |-
        https://auth.rwcloud.org/outpost.goauthentik.io/auth/nginx
      # If you're using domain-level auth, use the authentication URL instead of the application URL
      nginx.ingress.kubernetes.io/auth-signin: |-
        https://auth.rwcloud.org/outpost.goauthentik.io/start?rd=$escaped_request_uri
      nginx.ingress.kubernetes.io/auth-response-headers: |-
        Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
      nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;  
#      nginx.ingress.kubernetes.io/auth-method: GET
#      nginx.ingress.kubernetes.io/auth-url: http://authelia.authelia.svc.cluster.local/api/verify
#      nginx.ingress.kubernetes.io/auth-signin: https://auth.rwcloud.org?rm=$request_method
#      nginx.ingress.kubernetes.io/auth-response-headers: Remote-User,Remote-Name,Remote-Groups,Remote-Email
#      nginx.ingress.kubernetes.io/auth-snippet: |
#        proxy_set_header X-Forwarded-Method $request_method;
    tls:
      source: secret