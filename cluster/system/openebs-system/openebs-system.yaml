---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs-zfs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/system/openebs-system/openebs-zfs
  destination:
    name: in-cluster
    namespace: openebs 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true   
