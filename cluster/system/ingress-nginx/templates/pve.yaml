apiVersion: v1
kind: Service
metadata:
  name: pve-service
spec:
  ports:
  - port: 8006
    targetPort: 8006
  clusterIP: None
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pve-service
  labels:
    kubernetes.io/service-name: pve-service
addressType: IPv4
ports:
- name: http
  port: 8006
endpoints:
- addresses:
  - 192.168.0.200
  conditions: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lan-service-pve
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt-production
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: Proxmox
    gethomepage.dev/group: System
    gethomepage.dev/icon: proxmox.png
    gethomepage.dev/name: Proxmox
    gethomepage.dev/app: Proxmox
    gethomepage.dev/pod-selector: ""
    nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.rwcloud.org/oauth2/start?rd=$scheme://$host$request_uri
    nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth

spec:
  rules:
  - host: pve.rwcloud.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pve-service
            port:
              number: 8006
  tls:
  - hosts:
    - pve.rwcloud.org
    secretName: pve-tls