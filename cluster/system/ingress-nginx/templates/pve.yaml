apiVersion: v1
kind: Service
metadata:
  name: pve
  namespace: ingress-nginx
spec:
  ports:
  - protocol: TCP
    port: 8006
    targetPort: 8006
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve
  namespace: ingress-nginx
subsets:
  - addresses:
      - ip: 10.10.0.0
    ports:
      - port: 8006
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pve-ingress
  namespace: ingress-nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # "HTTPS" falls das Ziel HTTPS verwendet
spec:
  rules:
  - host: pve.rwcloud.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pve
            port:
              number: 8006
    tls:
    - secretName: pve-tls
      hosts:
        - pve.rwcloud.org