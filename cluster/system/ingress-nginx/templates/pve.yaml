apiVersion: v1
kind: Service
metadata:
  name: pve-service
spec:
  ports:
  - port: 5000
    targetPort: 5000
  clusterIP: None
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: pve-service
  labels:
    kubernetes.io/service-name: pve-service
addressType: IPv4
ports:
- name: http
  port: 8006
endpoints:
- addresses:
  - 192.168.0.200
  conditions: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lan-service-pve
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
  - host: pve.rwcloud.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pve-service
            port:
              number: 8006
  tls:
  - hosts:
    - pve.rwcloud.org
    secretName: pve-tls