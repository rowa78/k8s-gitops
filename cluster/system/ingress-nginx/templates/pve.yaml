apiVersion: v1
kind: Service
metadata:
  name: pve
  namespace: ingress-nginx
spec:
  ports:
  - protocol: TCP
    port: 8006
    targetPort: 8006
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve
  namespace: ingress-nginx
subsets:
  - addresses:
      - ip: 10.10.0.0
    ports:
      - port: 8006
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pve-ingress
  namespace: ingress-nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # "HTTPS" falls das Ziel HTTPS verwendet  
    nginx.ingress.kubernetes.io/auth-signin: https://oauth2-proxy.rwcloud.org/oauth2/start?rd=$scheme://$host$request_uri
    nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.oauth2-proxy.svc.cluster.local/oauth2/auth
spec:
  rules:
  - host: pve.rwcloud.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pve
            port:
              number: 8006
  tls:
  - hosts:
    - pve.rwcloud.org
    secretName: pve-tls-secret