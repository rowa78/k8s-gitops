apiVersion: v1
kind: Service
metadata:
  name: homeassistant-service
spec:
  ports:
  - port: 8123
    targetPort: 8123
  clusterIP: None
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: homeassistant-service
  labels:
    kubernetes.io/service-name: homeassistant-service
addressType: IPv4
ports:
- name: http
  port: 8123
endpoints:
- addresses:
  - 192.168.0.51
  conditions: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lan-service-homeassistant
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  rules:
  - host: home.rwcloud.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: homeassistant-service
            port:
              number: 8123
  tls:
  - hosts:
    - home.rwcloud.org
    secretName: hass-tls