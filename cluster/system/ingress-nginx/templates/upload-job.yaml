apiVersion: batch/v1
kind: CronJob
metadata:
  name: diskstation-upload
  namespace: ingress-nginx
  labels:
    app: diskstation-upload
spec:
  schedule: "42 0 * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: diskstation-upload
        spec:
          restartPolicy: Never
          containers:
          - name: acme-sh
            image: neilpang/acme.sh:3.0.4
            command: ["/bin/sh"]
            args: ["-c", "touch /acme.sh/mydomain/mydomain.conf && acme.sh --deploy --domain mydomain --deploy-hook synology_dsm"]
            envFrom:
            - secretRef:
                name: synology-secret 
            volumeMounts:
            - mountPath: /acme.sh/mydomain/mydomain.key
              subPath: mydomain.key
              name: cert
              readOnly: true
            - mountPath: /acme.sh/mydomain/mydomain.cer
              subPath: mydomain.crt
              name: cert
              readOnly: true
            - mountPath: /acme.sh/mydomain/ca.cer
              subPath: ca.crt
              name: ca
              readOnly: true
          volumes:
          - name: cert
            projected:
              defaultMode: 420
              sources:
              - secret:
                  items:
                  - key: tls.key
                    path: mydomain.key
                  - key: tls.crt
                    path: mydomain.crt
                  name: "wildcard-tls"
          - name: ca
            projected:
              defaultMode: 420
              sources:
              - secret:
                  items:
                  - key: ca.crt
                    path: ca.crt
                  name: letsencrypt-ca