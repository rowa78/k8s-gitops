apiVersion: v1
kind: Service
metadata:
  name: fw
  namespace: ingress-nginx
spec:
  ports:
  - protocol: TCP
    port: 8443
    targetPort: 8443
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: fw
  namespace: ingress-nginx
subsets:
  - addresses:
      - ip: 10.0.100.1
    ports:
      - port: 8443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fw-ingress
  namespace: ingress-nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS" # "HTTP" falls das Ziel HTTP verwendet
spec:
  rules:
  - host: fw.rwcloud.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fw
            port:
              number: 8443
    tls:
    - secretName: fw-tls
      hosts:
        - fw.rwcloud.org
