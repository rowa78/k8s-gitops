apiVersion: v1
kind: Service
metadata:
  name: ingress-additional-ports  
spec:
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:  
  - name: gitea
    nodePort: 32222
    port: 2222
    protocol: TCP
    targetPort: 2222
  - name: minecraft
    nodePort: 30100
    port: 30100
    protocol: TCP
    targetPort: 30100
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  sessionAffinity: None
  type: NodePort
