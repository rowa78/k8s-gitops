apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-nodeports  
  namespace: ingress-nginx
spec:
  ipFamilyPolicy: PreferDualStack
  ports:
  - appProtocol: http
    name: http
    nodePort: 32080
    port: 80
    protocol: TCP
    targetPort: http
  - appProtocol: https
    name: https
    nodePort: 32443
    port: 443
    protocol: TCP
    targetPort: https
  - name: 2222-tcp
    nodePort: 32222
    port: 2222
    protocol: TCP
    targetPort: 2222-tcp
  - name: 30100-tcp
    nodePort: 31000
    port: 30100
    protocol: TCP
    targetPort: 30100-tcp
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  sessionAffinity: None
  type: NodePort
