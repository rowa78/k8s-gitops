kube-vip:
  config:
    address: "192.168.1.1"

  # Check https://kube-vip.io/docs/installation/flags/
  env:
    vip_interface: "br0"
    vip_arp: "true"
    lb_enable: "true"
    lb_port: "6443"
    vip_subnet: "32"
    cp_enable: "true"
    svc_enable: "true"
    svc_election: "false"
    vip_leaderelection: "false"
    prometheus_server: ":2112"

  podMonitor:
    enabled: false
    labels: {}
    annotations: {}

kube-vip-cloud-provider:

  ## Cloud Provider ConfigMap
  ## CIDR blocks , IP ranges [start address - end address]
  ## Multiple pools by CIDR per Namespace, Multiple IP ranges per Namespace (handles overlapping ranges)

  # cm:
  #   data:
  #     cidr-default: 192.168.0.200/29
  #     range-development: 192.168.0.210-192.168.0.219
  #     cidr-finance: 192.168.0.220/29,192.168.0.230/29
  #     cidr-global: 192.168.0.240/29

  cm:
    data: {}

  # By default, kube-vip-cloud-provider will use a configMap automatically generated from .Values.cm.data.
  # If .Values.configMapName is defined, it will use that configMap instead, which you must create yourself.
  configMapName: ""

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

  nodeSelector: {}

  tolerations:
    - key: node-role.kubernetes.io/master
      effect: NoSchedule
    - key: node-role.kubernetes.io/control-plane
      effect: NoSchedule

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 10
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
        - weight: 10
          preference:
            matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
