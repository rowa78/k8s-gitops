snapscheduler:
  ---
  # replicaCount is the number of replicas of the snapscheduler operator to run.
  replicaCount: 2

  image:
    repository: quay.io/backube/snapscheduler
    tagOverride: ""
    image: ""
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  rbacProxy:
    image:
      repository: quay.io/brancz/kube-rbac-proxy
      tag: v0.13.1
      image: ""
      pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 10m
        memory: 100Mi

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use. If not set and create is true, a
    # name is generated using the fullname template
    name:

  podSecurityContext:
    runAsNonRoot: true
    # Uncomment when we no longer support OCP 4.10
    # seccompProfile:
    #   type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - "ALL"

  resources:
    requests:
      cpu: 10m
      memory: 100Mi

  nodeSelector:
    kubernetes.io/arch: amd64
    kubernetes.io/os: linux

  tolerations: []

  topologySpreadConstraints: []
  # - maxSkew: 1
  #   topologyKey: topology.kubernetes.io/zone
  #   whenUnsatisfiable: DoNotSchedule
  #   labelSelector:
  #     matchLabels:
  #       app.kubernetes.io/instance: snapscheduler

  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: backube/snapscheduler-affinity
                  operator: In
                  values:
                    - manager
            topologyKey: kubernetes.io/hostname

  metrics:
    # Disable auth checks when scraping metrics (allow anyone to scrape)
    disableAuth: true

  manageCRDs: true