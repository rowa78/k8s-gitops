apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: devmem-ru-wildcard-tls
  namespace: cert-manager
spec:
  secretName: devmem-ru-wildcard-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: devmem.ru
  dnsNames:
    - "devmem.ru"
    - "*.devmem.ru"
    - "*.home.devmem.ru"
    - "*.k8s.devmem.ru"
