kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: http://diskstation.tail72ab4.ts.net:8200
      path: secret
      version: v2
      auth:
      # static token: https://www.vaultproject.io/docs/auth/token
        tokenSecretRef:
          name: "vault-token"
          namespace: "external-secrets"
          key: "vault-token"
