apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs-system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system
  source:
    repoURL: https://github.com/rowa78/k8s-gitops.git
    targetRevision: main
    path: cluster/system/openebs/openebs
  destination:
    name: in-cluster
    namespace: openebs
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
---
