renovate:
  cronjob:
    schedule: "0 5 * * *"
  renovate:
    config: |
      {
        "platform": "github",
        "repositories": ["rowa78/k8s-gitops"],
        "printConfig": false,
        "dependencyDashboard": true,
        "dependencyDashboardTitle": "Renovate Dashboard",
        
        "enabledManagers": ["helmfile", "kubernetes"],

        "kubernetes": {
          "fileMatch": ["^cluster/.*\\.yaml$"]
        },

        "helmfile": {
          "fileMatch": ["^cluster/.*\\.yaml$"]
        },

        "pre-commit": {
          "enabled": true
        },

        "packageRules": [
          {
            "matchManagers": ["kubernetes", "helmfile"],
            "groupName": "Kubernetes Manifests",
            "groupSlug": "k8s-manifests",
            "enabled": true
          }
        ]
      }
  existingSecret: renovate
  nodeSelector: 
    kubernetes.io/arch: amd64