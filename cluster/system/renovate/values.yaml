renovate:
  cronjob:
    schedule: "0 5 * * *"
  renovate:
    config: |
      {
        "platform": "github",
        "repositories": ["rowa78/k8s-gitops"],
        "printConfig": false,
        "dependencyDashboard": true,
        "dependencyDashboardTitle": "Renovate Dashboard",
        "pre-commit": {
          "enabled": true
        }
        "packageRules": [
          {
            "paths": ["cluster/**"], // Ersetzen Sie dies durch den Pfad, den Sie scannen m√∂chten
            "enabled": true
          }
        ]
      }
  existingSecret: renovate
  nodeSelector: 
    kubernetes.io/arch: amd64