    type: ObjectStore
    objectStore:
      endpoint: https://eu-003.s3.synologyc2.net
      name: rwcloud-kasten-k10
      objectStoreType: S3
      pathType: Directory
      protectionPeriod: 168h0m0s
    credential:
      secretType: AwsAccessKey
      secret:
        apiVersion: v1
        kind: secret
        name: c2-secrets
        namespace: kasten-io
  type: Location