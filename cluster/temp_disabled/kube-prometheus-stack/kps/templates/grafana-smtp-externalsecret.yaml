apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-smtp
  labels:
    {{- include "kube-prometheus-stack.labels" . | indent 4 }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    template:
      metadata:
        labels:
          {{- include "kube-prometheus-stack.labels" . | indent 10 }}
      data:
        GF_SMTP_ENABLED: "true"
        GF_SMTP_HOST: {{ `"{{ .host }}:{{ .port }}"` }}
        GF_SMTP_USER: {{ `"{{ .user }}"` }}
        GF_SMTP_PASSWORD: {{ `"{{ .password }}"` }}
        GF_SMTP_FROM_ADDRESS: {{ `"{{ .user }}"` }}
        GF_SMTP_FROM_NAME: Grafana
  data:
    - secretKey: host
      remoteRef:
        key: secret/common/smtp
        property: host
    - secretKey: port
      remoteRef:
        key: secret/common/smtp
        property: port
    - secretKey: user
      remoteRef:
        key: secret/common/smtp
        property: username
    - secretKey: password
      remoteRef:
        key: secret/common/smtp
        property: password
