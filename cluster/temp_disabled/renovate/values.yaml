renovate:
  cronjob:
    schedule: "0 5 * * *"
  renovate:
    config: |
      {
        "platform": "github",
        "repositories": ["rowa78/k8s-gitops"],
        "printConfig": false,
        "dependencyDashboard": true,
        "dependencyDashboardTitle": "Renovate Dashboard",
        "pre-commit": {
          "enabled": true
        }
      }
  existingSecret: renovate
  nodeSelector: 
    kubernetes.io/arch: amd64