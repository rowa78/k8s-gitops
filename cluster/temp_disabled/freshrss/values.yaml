---
freshrss:
  image:
    # -- image repository
    repository: linuxserver/freshrss
    # -- image pull policy
    pullPolicy: IfNotPresent
    # -- image tag
    tag: version-1.18.1

  # -- environment variables. See more environment variables in the [freshrss documentation](https://github.com/linuxserver/docker-freshrss#parameters).
  # @default -- See below
  env:
    # -- Set the container timezone
    TZ: Europe/Berlin
    # -- Set the container user id
    PUID: "1001"
    # -- Set the container group id
    PGID: "1001"
  
  nodeSelector: 
    kubernetes.io/arch: amd64
    node.longhorn.io/create-default-disk: "true"

  # -- Configures service settings for the chart.
  # @default -- See values.yaml
  service:
    main:
      ports:
        http:
          port: 80

  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    # @default -- See values.yaml
    main:
      enabled: true
      ingressClassName: "nginx"
      annotations:       
        nginx.ingress.kubernetes.io/auth-url: "https://auth.rwcloud.org/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.rwcloud.org/oauth2/start
        hajimari.io/enable: "true"
        hajimari.io/icon: "rss"
      hosts:
        - host: "freshrss.rwcloud.org"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "freshrss.rwcloud.org"
          secretName: freshrss-tls


  # -- Configure persistence settings for the chart under this key.
  # @default -- See values.yaml
  persistence:
    config:
      enabled: true
      storageClass: nfs-client
      size: 5Gi
      accessMode: ReadWriteOnce