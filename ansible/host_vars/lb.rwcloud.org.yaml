wireguard_address: "192.168.1.100/32"
wireguard_endpoint: "lb.rwcloud.org"
wireguard_allowed_ips: "192.168.1.100/32"
k8s_haproxy_listen_adress: "192.168.1.100"
private_ip: "192.168.1.100"

harden_linux_ufw_rules:
  - rule: "allow"
    to_port: "22"
    protocol: "tcp"
  - rule: "allow"
    to_port: "80"
    protocol: "tcp"
  - rule: "allow"
    to_port: "443"
    protocol: "tcp"
  - rule: "allow"
    to_port: "51820"
    protocol: "udp"
  - rule: "allow"
    interface: "wg0"
    direction: "in"
  # minecraft  
  - rule: "allow"
    to_port: "30100"
    protocol: "tcp"

ansible_user: ronny
ansible_host: lb.rwcloud.org

postgresql_global_config_options:
  - option: unix_socket_directories
    value: '{{ postgresql_unix_socket_directories | join(",") }}'
  - option: log_directory
    value: 'log'
  - option: listen_addresses
    value: "{{wireguard_address | replace('/32','')}}"
  - option: max_connections
    value: 300
  - option: shared_buffers
    value: 1024MB

postgresql_hba_entries:
  - { type: local, database: all, user: postgres, auth_method: peer }
  - { type: local, database: all, user: all, auth_method: peer }
  - { type: host, database: all, user: all, address: "192.168.1.0/24", auth_method: md5 }  


postgresql_databases:
  - name: k3s
postgresql_users:
  - name: k3s
    password: "{{ postgresql_password }}"