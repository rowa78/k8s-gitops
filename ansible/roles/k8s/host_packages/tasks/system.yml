---
- name: system - enable modules
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      br_netfilter
      overlay
    mode: 0644
    owner: root
    group: root

- name: system - set sysctl entries
  ansible.posix.sysctl:
    sysctl_file: /etc/sysctl.d/k8s.conf
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    reload: false
    state: present
  loop: "{{ sysctl_entries }}"
