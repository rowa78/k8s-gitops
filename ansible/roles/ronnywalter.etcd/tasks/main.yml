- name: "Retrieve hostname"
  command: hostname
  register: output
- name: "Print hostname"
  debug: var=output.stdout_lines
- name: "Create directory for etcd binaries"
  file:
    path: /opt/etcd/bin
    state: directory
    owner: root
    group: root
    mode: 0700
- name: "Stop the etcd service"
  command: systemctl stop etcd
- name: "Create a data directory"
  file:
    path: /var/lib/etcd/{{ inventory_hostname }}.etcd
    state: directory
    owner: root
    group: root
    mode: 0700
  with_items:
    - absent
- name: "Download the tarball into the /tmp directory"
  get_url:
    url: https://storage.googleapis.com/etcd/v3.5.9/etcd-v3.5.9-linux-amd64.tar.gz
    dest: /tmp/etcd.tar.gz
    owner: root
    group: root
    mode: 0600
    force: True
- name: "Extract the contents of the tarball"
  unarchive:
    src: /tmp/etcd.tar.gz
    dest: /opt/etcd/bin/
    owner: root
    group: root
    mode: 0600
    extra_opts:
      - --strip-components=1
    decrypt: True
    remote_src: True
- name: "Set permissions for etcd"
  file:
    path: /opt/etcd/bin/etcd
    state: file
    owner: root
    group: root
    mode: 0700
- name: "Set permissions for etcdctl"
  file:
    path: /opt/etcd/bin/etcdctl
    state: file
    owner: root
    group: root
    mode: 0700
- name: "Add /opt/etcd/bin/ to the $PATH environment variable"
  lineinfile:
    path: /etc/profile
    line: export PATH="$PATH:/opt/etcd/bin"
    state: present
    create: True
    insertafter: EOF
- name: "Set the ETCDCTL_API environment variable to 3"
  lineinfile:
    path: /etc/profile
    line: export ETCDCTL_API=3
    state: present
    create: True
    insertafter: EOF
- name: "Create a etcd service"
  template:
    src: templates/etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: 0600 
- name: "Stop the etcd service"
  command: systemctl stop etcd
- name: "Create a data directory"
  file:
    path: /var/lib/etcd/{{ inventory_hostname }}.etcd
    state: directory
    owner: root
    group: root
    mode: 0700
  with_items:
    - directory
- name: "Create directory for etcd configuration"
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  with_items:
    - /etc/etcd
    - /etc/etcd/ssl
- name: "Create configuration file for etcd"
  template:
    src: templates/etcd.conf.yaml.j2
    dest: /etc/etcd/etcd.conf.yaml
    owner: root
    group: root
    mode: 0600
- name: "Copy over the CA certificate"
  copy:
    src: ./artifacts/ca.crt
    remote_src: False
    dest: /etc/etcd/ssl/ca.crt
    owner: root
    group: root
    mode: 0644
- name: "Copy over the `etcd` member certificate"
  copy:
    src: ./artifacts/{{inventory_hostname}}.crt
    remote_src: False
    dest: /etc/etcd/ssl/server.crt
    owner: root
    group: root
    mode: 0644
- name: "Copy over the `etcd` member key"
  copy:
    src: ./artifacts/{{inventory_hostname}}.key
    remote_src: False
    dest: /etc/etcd/ssl/server.key
    owner: root
    group: root
    mode: 0600
- name: "Enable the etcd service"
  command: systemctl enable etcd
- name: "Start the etcd service"
  command: systemctl restart etcd