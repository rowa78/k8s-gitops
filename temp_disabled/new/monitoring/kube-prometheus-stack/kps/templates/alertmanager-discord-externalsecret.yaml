apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord-secret
  labels:
    app: {{ template "kube-prometheus-stack.name" . }}-alertmanager
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: alertmanager-discord-secret
    template:
      metadata:
        labels:
          app: {{ template "kube-prometheus-stack.name" . }}-alertmanager
      data:          
        DISCORD_WEBHOOK: {{ `"{{ .notifyUrl }}"` }}        
  data:
    - secretKey: notifyUrl
      remoteRef:
        key: secret/alertmanager
        property: notify-url
